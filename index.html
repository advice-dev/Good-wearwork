<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | VERSION FINALE</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F0F2F5; --w: #FFFFFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; color: #1A1A1A; }
        
        /* Header & Search */
        .header-fixed { position: sticky; top: 0; z-index: 1000; background: var(--w); border-bottom: 1px solid #eee; padding: 10px 15px; }
        .logo { font-family: 'Outfit'; font-weight: 800; font-size: 24px; text-align: center; margin-bottom: 10px; background: linear-gradient(45deg, var(--p), var(--s)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-container { display: flex; align-items: center; gap: 8px; background: #f0f0f0; padding: 8px 15px; border-radius: 25px; }
        .search-input { border: none; background: none; outline: none; width: 100%; font-size: 14px; }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.3s ease; } 
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Forms */
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 15px; outline: none; background: #fff; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 15px; font-weight: 700; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.2); }
        .btn-sec { background: transparent; color: var(--p); border: 1.5px solid var(--p); padding: 14px; border-radius: 15px; font-weight: 600; width: 100%; cursor: pointer; margin-top: 10px; }

        /* Cards */
        .card { background: var(--w); border-radius: 22px; padding: 12px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 20px rgba(0,0,0,0.05); position: relative; }
        .badge-pop { position: absolute; top: 20px; right: 20px; background: gold; color: #000; font-size: 10px; font-weight: 800; padding: 5px 10px; border-radius: 10px; z-index: 10; }
        .shop-info { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .shop-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: none; justify-content: space-around; padding: 12px 0 25px; border-top: 1px solid #eee; z-index: 999; }
        .nav-btn { background: none; border: none; color: #888; font-size: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-btn.active { color: var(--p); }

        /* Chat Window */
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #F8F9FA; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 12px; border-radius: 15px; max-width: 75%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; }
        .msg.other { background: #E9ECEF; align-self: flex-start; }
    </style>
</head>
<body>

<div class="header-fixed" id="top-header" style="display:none;">
    <div class="logo">GOODWEAR</div>
    <div class="search-container">
        <i data-lucide="search" size="18" style="color:#888"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Chercher article ou boutique..." oninput="searchMarket()">
    </div>
</div>

<div id="chat-window">
    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px;">
        <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="chevron-left"></i></button>
        <span id="chat-with-name" style="font-weight:700">Chat</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee;">
        <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin-bottom:0;">
        <button class="btn-main" id="btnSend" style="width:60px; padding:0;"><i data-lucide="send" size="20"></i></button>
    </div>
</div>

<div class="container">
    <div id="signup-page" class="page active">
        <div style="text-align:center; margin-bottom:20px;">
            <h1 style="font-family:'Outfit';">GOODWEAR</h1>
            <div id="photo-selector" onclick="document.getElementById('profile-upload').click()" style="width:90px; height:90px; border-radius:50%; background:#eee; margin:20px auto; overflow:hidden; border:2px solid var(--p); display:flex; align-items:center; justify-content:center;">
                <i data-lucide="camera" id="cam-icon"></i>
            </div>
            <input type="file" id="profile-upload" hidden accept="image/*">
        </div>
        <input type="text" id="reg-name" class="input-field" placeholder="Nom de ta Boutique">
        <input type="text" id="reg-address" class="input-field" placeholder="Adresse exacte">
        <input type="text" id="reg-phone" class="input-field" placeholder="NÂ° M-Pesa / Airtel pour tes paiements">
        <input type="email" id="reg-email" class="input-field" placeholder="Email">
        <input type="password" id="reg-pass" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnDoSignup">C'EST PARTI !</button>
        <button class="btn-sec" onclick="toggleAuth()">J'AI DÃ‰JÃ€ UN COMPTE</button>
    </div>

    <div id="login-page" class="page">
        <h2 style="text-align:center;">Bon retour !</h2>
        <input type="email" id="log-email" class="input-field" placeholder="Email">
        <input type="password" id="log-pass" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnDoLogin">ME CONNECTER</button>
        <button class="btn-sec" onclick="toggleAuth()">CRÃ‰ER UN COMPTE</button>
    </div>

    <div id="market" class="page"><div id="list"></div></div>

    <div id="add" class="page">
        <h2>Vendre un article</h2>
        <input type="file" id="prod-upload" class="input-field">
        <input type="text" id="prod-title" class="input-field" placeholder="Nom du vÃªtement">
        <input type="number" id="prod-price" class="input-field" placeholder="Prix souhaitÃ© ($)">
        <button class="btn-main" id="btnDoPublish">PUBLIER L'ANNONCE</button>
    </div>

    <div id="track" class="page"><h2>Mes Achats & Ventes</h2><div id="orderList"></div></div>
    
    <div id="profile" class="page"><div id="profileContent"></div></div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="home"></i>Market</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-circle"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, onSnapshot, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, profileImg = "", prodImg = "", allProducts = [];

// --- GESTION IMAGES ---
const compress = (file, size, cb) => {
    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = (img.height/img.width)*size;
            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
            cb(canvas.toDataURL('image/jpeg', 0.7));
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
};

document.getElementById('profile-upload').onchange = (e) => compress(e.target.files[0], 200, (b) => { 
    profileImg = b; 
    document.getElementById('photo-selector').innerHTML = `<img src="${b}" style="width:100%;height:100%;object-fit:cover;">`;
});
document.getElementById('prod-upload').onchange = (e) => compress(e.target.files[0], 600, (b) => prodImg = b);

// --- AUTH LOGIC (CORRIGÃ‰E) ---
window.toggleAuth = () => {
    const s = document.getElementById('signup-page'), l = document.getElementById('login-page');
    if(s.classList.contains('active')) { s.classList.remove('active'); l.classList.add('active'); }
    else { l.classList.remove('active'); s.classList.add('active'); }
};

document.getElementById('btnDoSignup').onclick = async () => {
    const e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
    const n = document.getElementById('reg-name').value, ad = document.getElementById('reg-address').value, ph = document.getElementById('reg-phone').value;
    if(!e || !p || !n) return alert("Remplis tout !");
    try {
        const uc = await createUserWithEmailAndPassword(auth, e, p);
        await setDoc(doc(db, "users", uc.user.uid), { username: n, address: ad, payment_num: ph, photo: profileImg, popularity: 0 });
        location.reload();
    } catch(err) { alert("Erreur d'inscription: " + err.message); }
};

document.getElementById('btnDoLogin').onclick = () => {
    const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value;
    signInWithEmailAndPassword(auth, e, p).catch(err => alert("Erreur: " + err.message));
};

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('top-header').style.display = 'block';
        showPage('market');
    } else {
        document.getElementById('signup-page').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
        document.getElementById('top-header').style.display = 'none';
    }
});

// --- NAVIGATION & MARCHÃ‰ ---
window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='market') renderMarket();
    if(id==='track') renderOrders();
    if(id==='profile') renderProfile();
    lucide.createIcons();
};

async function renderMarket() {
    const snap = await getDocs(query(collection(db, "products"), orderBy("views", "desc")));
    allProducts = []; snap.forEach(d => allProducts.push({id: d.id, ...d.data()}));
    displayProducts(allProducts);
}

function displayProducts(arr) {
    const list = document.getElementById('list'); list.innerHTML = "";
    arr.forEach(p => {
        list.innerHTML += `
            <div class="card" onclick="updateDoc(doc(db,'products','${p.id}'),{views:increment(1)})">
                <div class="shop-info">
                    <img src="${p.sellerPhoto || ''}" class="shop-avatar">
                    <b>${p.sellerName}</b>
                    ${p.views > 20 ? '<span class="badge-pop">ðŸ”¥ TENDANCE</span>' : ''}
                </div>
                <img src="${p.img}" style="width:100%; border-radius:15px; height:250px; object-fit:cover;">
                <h3>${p.title}</h3>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="color:var(--p); font-size:18px;">${p.price} $</b>
                    <button class="btn-main" style="width:auto; padding:8px 15px;" onclick="buy('${p.id}','${p.title}','${p.price}','${p.sellerId}','${p.img}')">ACHETER</button>
                </div>
            </div>`;
    });
}

window.searchMarket = () => {
    const q = document.getElementById('searchInput').value.toLowerCase();
    displayProducts(allProducts.filter(p => p.title.toLowerCase().includes(q) || p.sellerName.toLowerCase().includes(q)));
};

// --- ACHAT / VENTE ---
document.getElementById('btnDoPublish').onclick = async () => {
    const t = document.getElementById('prod-title').value, p = document.getElementById('prod-price').value;
    if(!t || !p || !prodImg) return alert("Infos manquantes");
    await addDoc(collection(db, "products"), { title:t, price:(p*1.2).toFixed(2), img:prodImg, sellerId:currentUser.uid, sellerName:userData.username, sellerPhoto:userData.photo, views:0, createdAt:serverTimestamp() });
    alert("PubliÃ© !"); showPage('market');
};

window.buy = async (id,t,p,sid,img) => {
    if(!confirm("Commander ?")) return;
    await addDoc(collection(db, "orders"), { title:t, price:p, img:img, sellerId:sid, buyerId:currentUser.uid, buyerName:userData.username, status:"EN ATTENTE", createdAt:serverTimestamp() });
    alert("Commande envoyÃ©e !"); showPage('track');
};

async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "";
    const snap = await getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid)));
    snap.forEach(d => {
        const o = d.data();
        l.innerHTML += `<div class="card"><b>${o.title}</b><br>Prix: ${o.price}$ - Statut: ${o.status}</div>`;
    });
}

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `
        <div class="card" style="text-align:center">
            <img src="${userData.photo}" style="width:80px;height:80px;border-radius:50%">
            <h2>${userData.username}</h2>
            <button class="btn-sec" onclick="signOut(auth).then(()=>location.reload())">DECONNEXION</button>
        </div>`;
}

lucide.createIcons();
</script>
</body>
</html>
