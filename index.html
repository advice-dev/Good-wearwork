<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | PREMIUM</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F0F2F5; --w: #FFFFFF; --glass: rgba(255, 255, 255, 0.9); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; color: #1A1A1A; }
        
        /* Header & Search */
        .header-fixed { position: sticky; top: 0; z-index: 1000; background: var(--w); border-bottom: 1px solid #eee; padding: 10px 15px; }
        .logo { font-family: 'Outfit'; font-weight: 800; font-size: 24px; text-align: center; margin-bottom: 10px; background: linear-gradient(45deg, var(--p), var(--s)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .search-container { position: relative; display: flex; align-items: center; gap: 8px; background: #f0f0f0; padding: 8px 15px; border-radius: 25px; }
        .search-input { border: none; background: none; outline: none; width: 100%; font-size: 14px; }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .page { display: none; animation: fadeIn 0.3s ease; } 
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Forms */
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 15px; outline: none; background: #fff; font-size: 14px; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 15px; font-weight: 700; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3); }
        .btn-sec { background: #fff; color: #333; border: 1px solid #ddd; padding: 14px; border-radius: 15px; font-weight: 600; width: 100%; cursor: pointer; }

        /* Cards Design */
        .card { background: var(--w); border-radius: 22px; padding: 12px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 20px rgba(0,0,0,0.05); position: relative; }
        .badge-pop { position: absolute; top: 20px; right: 20px; background: gold; color: #000; font-size: 10px; font-weight: 800; padding: 5px 10px; border-radius: 10px; z-index: 10; }
        .shop-info { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; cursor: pointer; }
        .shop-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(10px); display: none; justify-content: space-around; padding: 12px 0 25px; border-top: 1px solid #eee; z-index: 999; }
        .nav-btn { background: none; border: none; color: #888; font-size: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; }
        .nav-btn.active { color: var(--p); transform: translateY(-3px); }
        .nav-btn i { margin-bottom: 4px; }

        /* Chat */
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #F8F9FA; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 12px 16px; border-radius: 18px; max-width: 75%; font-size: 14px; line-height: 1.4; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: #E9ECEF; align-self: flex-start; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

<div class="header-fixed" id="top-header" style="display:none;">
    <div class="logo" onclick="showPage('market')">GOODWEAR</div>
    <div class="search-container">
        <i data-lucide="search" size="18" style="color:#888"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un article ou une boutique..." oninput="searchMarket()">
    </div>
</div>

<div id="chat-window">
    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px;">
        <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="chevron-left"></i></button>
        <span id="chat-with-name" style="font-weight:700; font-size:18px;">Chat</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee;">
        <input type="text" id="chat-input" class="input-field" placeholder="Ecrire..." style="margin-bottom:0;">
        <button class="btn-main" id="btnSend" style="width:60px; padding:0;"><i data-lucide="send" size="20"></i></button>
    </div>
</div>

<div class="container">
    <div id="signup" class="page active">
        <div style="text-align:center; margin-bottom:30px;">
            <h1 style="font-family:'Outfit'; font-size:32px; margin-bottom:5px;">Bienvenue</h1>
            <p style="color:#666;">Cr√©e ton compte et commence √† vendre</p>
        </div>
        <div style="text-align:center; margin-bottom:20px;">
            <p style="font-size:14px; font-weight:600;">Photo de ta boutique :</p>
            <input type="file" id="signup-photo-input" accept="image/*" style="display:none">
            <div id="signup-photo-preview" onclick="document.getElementById('signup-photo-input').click()" style="width:100px; height:100px; border-radius:50%; background:#ddd; margin:0 auto; display:flex; align-items:center; justify-content:center; overflow:hidden; border:3px solid var(--p);">
                <i data-lucide="camera" style="color:#666"></i>
            </div>
        </div>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique / Pseudo">
        <input type="text" id="address" class="input-field" placeholder="Adresse de livraison">
        <input type="text" id="payment_num" class="input-field" placeholder="Num√©ro Airtel / M-Pesa">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">C'EST PARTI !</button>
        <button class="btn-sec" id="btnLogin" style="margin-top:12px;">D√âJ√Ä UN COMPTE ? SE CONNECTER</button>
    </div>

    <div id="market" class="page">
        <div id="list"></div>
    </div>

    <div id="shop-view" class="page">
        <button class="btn-sec" onclick="showPage('market')" style="width:auto; margin-bottom:15px;"><i data-lucide="arrow-left" size="16"></i> Retour</button>
        <div id="shop-header-card" class="card" style="text-align:center;"></div>
        <div id="shop-items-list"></div>
    </div>

    <div id="add" class="page">
        <h2 style="font-family:'Outfit'">Vendre un article</h2>
        <div onclick="document.getElementById('file-input').click()" style="width:100%; height:200px; background:#eee; border-radius:20px; display:flex; align-items:center; justify-content:center; border:2px dashed #ccc; margin-bottom:15px; overflow:hidden;" id="add-preview">
            <i data-lucide="image-plus" size="40" style="color:#888"></i>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <input type="text" id="title" class="input-field" placeholder="Titre de l'article">
        <input type="number" id="price" class="input-field" placeholder="Prix vendeur ($)">
        <div style="background:#FFF3E0; padding:12px; border-radius:12px; font-size:12px; color:#E65100; margin-bottom:15px;">
            Info : Le prix affich√© sera major√© de 20% pour les frais de service.
        </div>
        <button class="btn-main" id="btnPublish">PUBLIER L'ANNONCE</button>
    </div>

    <div id="track" class="page">
        <h2 style="font-family:'Outfit'">Mes Commandes</h2>
        <div id="orderList"></div>
    </div>

    <div id="chat-list-page" class="page">
        <h2 style="font-family:'Outfit'">Messages</h2>
        <div id="conv-list"></div>
    </div>

    <div id="profile" class="page">
        <div id="profileContent"></div>
    </div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="home"></i>Market</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-circle"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('chat-list-page')"><i data-lucide="message-square"></i>Chat</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, onSnapshot, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, currentChatId=null, compressedImg = null, profileImgBase64 = "";

// --- GESTION DES IMAGES (COMPRESSION) ---
const compress = (file, size, callback) => {
    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = (img.height / img.width) * size;
            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
            callback(canvas.toDataURL('image/jpeg', 0.7));
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
};

document.getElementById('signup-photo-input').onchange = (e) => {
    compress(e.target.files[0], 200, (base64) => {
        profileImgBase64 = base64;
        document.getElementById('signup-photo-preview').innerHTML = `<img src="${base64}" style="width:100%; height:100%; object-fit:cover;">`;
    });
};

document.getElementById('file-input').onchange = (e) => {
    compress(e.target.files[0], 600, (base64) => {
        compressedImg = base64;
        document.getElementById('add-preview').innerHTML = `<img src="${base64}" style="width:100%; height:100%; object-fit:cover;">`;
    });
};

// --- AUTH ---
onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('signup').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('top-header').style.display = 'block';
        showPage('market');
    } else {
        document.getElementById('signup').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
        document.getElementById('top-header').style.display = 'none';
    }
});

// --- NAVIGATION ---
window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    
    const btns = document.querySelectorAll('.nav-btn');
    if(id==='market') { btns[0].classList.add('active'); renderMarket(); }
    if(id==='add') btns[1].classList.add('active');
    if(id==='track') { btns[2].classList.add('active'); renderOrders(); }
    if(id==='chat-list-page') { btns[3].classList.add('active'); renderChatList(); }
    if(id==='profile') { btns[4].classList.add('active'); renderProfile(); }
    lucide.createIcons();
};

// --- MARCH√â & POPULARIT√â & RECHERCHE ---
let allProducts = [];
async function renderMarket() {
    const list = document.getElementById('list'); list.innerHTML = "<p style='text-align:center'>Recherche des p√©pites...</p>";
    // Tri par views pour la popularit√©
    const snap = await getDocs(query(collection(db, "products"), orderBy("views", "desc")));
    allProducts = [];
    snap.forEach(d => allProducts.push({id: d.id, ...d.data()}));
    displayFiltered(allProducts);
}

window.searchMarket = () => {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allProducts.filter(p => p.title.toLowerCase().includes(q) || p.sellerName.toLowerCase().includes(q));
    displayFiltered(filtered);
};

function displayFiltered(arr) {
    const list = document.getElementById('list'); list.innerHTML = "";
    arr.forEach(p => {
        const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `
            <div class="card" onclick="trackView('${p.id}')">
                ${p.views > 20 ? '<span class="badge-pop">üî• TENDANCE</span>' : ''}
                <div class="shop-info" onclick="viewShop('${p.sellerId}')">
                    <img src="${p.sellerPhoto || 'https://via.placeholder.com/40'}" class="shop-avatar">
                    <span style="font-weight:700">${p.sellerName}</span>
                </div>
                <img src="${p.img}" style="width:100%; height:280px; object-fit:cover; border-radius:18px;">
                <div style="padding:10px 5px;">
                    <h3 style="margin:5px 0; font-size:16px;">${p.title}</h3>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--p); font-size:20px;">${p.price} $</b>
                        ${isMine ? '<span style="font-size:11px; color:#888;">Mon article</span>' : 
                        `<button class="btn-main" style="width:auto; padding:8px 20px; font-size:13px;" onclick="buyItem('${p.id}','${p.title.replace(/'/g," ")}','${p.price}','${p.sellerId}','${p.sellerName}','${p.img}')">ACHETER</button>`}
                    </div>
                </div>
            </div>`;
    });
    lucide.createIcons();
}

window.trackView = async (pid) => {
    await updateDoc(doc(db, "products", pid), { views: increment(1) });
};

// --- BOUTIQUE VIEW & POPULARIT√â BOUTIQUE ---
window.viewShop = async (sid) => {
    showPage('shop-view');
    const sDoc = await getDoc(doc(db, "users", sid));
    const sData = sDoc.data();
    
    // Booster popularit√© boutique
    await updateDoc(doc(db, "users", sid), { shopPopularity: increment(1) });

    document.getElementById('shop-header-card').innerHTML = `
        <img src="${sData.photo || 'https://via.placeholder.com/80'}" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--p); margin-bottom:10px;">
        <h2 style="margin:0;">${sData.username}</h2>
        <p style="color:#666; font-size:13px;">üî• Popularit√©: ${sData.shopPopularity || 0}</p>
        <button class="btn-main" style="margin-top:10px; padding:10px;" onclick="openChat('${sid}','${sData.username}')">DISCUTER AVEC LA BOUTIQUE</button>
    `;
    
    const pSnap = await getDocs(query(collection(db, "products"), where("sellerId", "==", sid)));
    const list = document.getElementById('shop-items-list'); list.innerHTML = "";
    pSnap.forEach(d => {
        const p = d.data();
        list.innerHTML += `<div class="card"><img src="${p.img}" style="width:100%; border-radius:15px;"><h3>${p.title}</h3><b>${p.price} $</b></div>`;
    });
};

// --- ACTIONS PUBLIER / ACHETER ---
document.getElementById('btnPublish').onclick = async () => {
    const t = document.getElementById('title').value, p = document.getElementById('price').value;
    if(!t || !p || !compressedImg) return alert("Remplis tout !");
    const finalPrice = (parseFloat(p)*1.2).toFixed(2);
    await addDoc(collection(db, "products"), { 
        title: t, price: finalPrice, img: compressedImg, 
        sellerId: currentUser.uid, sellerName: userData.username, 
        sellerPhoto: userData.photo || "",
        views: 0, createdAt: serverTimestamp() 
    });
    alert("Article en ligne !");
    showPage('market');
};

window.buyItem = async (pid, t, p, sid, sn, img) => {
    if(!confirm("Confirmer la commande ?")) return;
    await addDoc(collection(db, "orders"), {
        title:t, price:p, img:img, sellerId:sid, sellerName:sn, buyerId:currentUser.uid, 
        buyerName:userData.username, address:userData.address, status:"√Ä PAYER", createdAt: serverTimestamp()
    });
    alert("Command√© ! Suivez l'achat dans l'onglet Suivi.");
    showPage('track');
};

// --- SUIVI & CHAT (LOGIQUE IDENTIQUE) ---
async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "Chargement...";
    const [sA, sV] = await Promise.all([
        getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid), orderBy("createdAt", "desc"))),
        getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid), orderBy("createdAt", "desc")))
    ]);
    l.innerHTML = "";
    sV.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="border-left:5px solid #28a745"><b>VENTE : ${o.title}</b><br>Client: ${o.buyerName}<br>Status: ${o.status}<br><button class="btn-sec" style="margin-top:10px" onclick="openChat('${o.buyerId}','${o.buyerName}')">CHAT CLIENT</button></div>`; });
    sA.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="border-left:5px solid #007bff"><b>ACHAT : ${o.title}</b><br>Vendeur: ${o.sellerName}<br>Statut: ${o.status}<br><button class="btn-sec" style="margin-top:10px" onclick="openChat('${o.sellerId}','${o.sellerName}')">CHAT VENDEUR</button></div>`; });
}

window.openChat = async (targetId, targetName) => {
    const chatId = [currentUser.uid, targetId].sort().join("_");
    currentChatId = chatId;
    document.getElementById('chat-window').style.display = 'flex';
    document.getElementById('chat-with-name').innerText = targetName;
    const q = query(collection(db, "chats", chatId, "messages"), orderBy("time"));
    onSnapshot(q, (snap) => {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.sender === currentUser.uid ? 'me' : 'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    });
};

document.getElementById('btnSend').onclick = async () => {
    const text = document.getElementById('chat-input').value;
    if(/[0-9]{7,}/.test(text)) return alert("S√©curit√© : Num√©ros interdits ici.");
    if(text.trim()) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), { sender: currentUser.uid, text: text, time: serverTimestamp() });
        document.getElementById('chat-input').value = "";
    }
};

window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; };

// --- PROFIL ---
function renderProfile() {
    document.getElementById('profileContent')).
// --- SUITE DE LA FONCTION RENDERPROFILE ---
    document.getElementById('profileContent').innerHTML = `
        <div class="card" style="text-align:center">
            <img src="${userData.photo || 'https://via.placeholder.com/100'}" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--p); object-fit:cover;">
            <h2 style="margin:10px 0;">${userData.username}</h2>
            <div style="text-align:left; background:#F8F9FA; padding:15px; border-radius:15px; margin-top:15px;">
                <p><b>üìç Adresse:</b> ${userData.address}</p>
                <p><b>üí∞ Retrait:</b> ${userData.payment_num}</p>
                <p><b>üî• Popularit√© Boutique:</b> ${userData.shopPopularity || 0}</p>
            </div>
            <button class="btn-sec" style="margin-top:15px; width:100%;" onclick="signOut(auth).then(()=>location.reload())">DECONNEXION</button>
        </div>`;
}

// --- INITIALISATION DES ICONES ---
lucide.createIcons();

</script>
</body>
</html>
