<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | VERSION FINALE</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F8F9FA; --w: #FFFFFF; --blue: #007BFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; }
        #splash { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; font-family: 'Outfit'; font-weight: 800; font-size: 24px; color: var(--p); }
        .top-bar { padding: 15px; text-align: center; background: var(--w); font-family: 'Outfit'; font-weight: 800; font-size: 22px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; } .page.active { display: block; }
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; background: #fff; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-sec { background: #eee; color: #333; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px; }
        .card { background: var(--w); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img { width: 100%; height: 280px; object-fit: cover; }
        .card-body { padding: 15px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--w); display: none; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ddd; z-index: 99; }
        .nav-btn { background: none; border: none; color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; width: 20%; cursor: pointer; }
        .nav-btn.active { color: var(--p); }
        
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; }
        .msg.other { background: #ddd; align-self: flex-start; }
        .conv-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div id="splash">GOODWEAR...</div>
<div class="top-bar">GOODWEAR</div>

<div id="chat-window">
    <div style="padding:15px; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:10px;">
        <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="arrow-left"></i></button>
        <span id="chat-with-name" style="font-weight:700">Chat</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #ddd;">
        <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin-bottom:0;">
        <button class="btn-main" onclick="sendMsg()" style="width:60px;">OK</button>
    </div>
</div>

<div class="container">
    <div id="signup" class="page">
        <h2>Inscription</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
        <input type="text" id="address" class="input-field" placeholder="Adresse de livraison exacte">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">S'INSCRIRE</button>
        <button class="btn-sec" id="btnLogin">SE CONNECTER</button>
    </div>

    <div id="market" class="page"><div id="list"></div></div>
    
    <div id="cart" class="page">
        <h2>Mon Panier</h2>
        <div style="background:#e0f0ff; color:#007BFF; padding:15px; border-radius:12px; font-weight:700; margin-bottom:15px; border:1px solid #007BFF;">
            üí≥ NUM√âROS DE PAIEMENT :<br>
            Airtel : 0970428667<br>
            M-Pesa : +243 836 344 645
        </div>
        <div id="cartList"></div>
    </div>
    
    <div id="add" class="page">
        <h2>Vendre un article</h2>
        <input type="file" id="file-input" accept="image/*" class="input-field">
        <input type="text" id="title" class="input-field" placeholder="Titre">
        <input type="number" id="price" class="input-field" placeholder="Prix vendeur ($)">
        <button class="btn-main" id="btnPublish">PUBLIER (+20% TAXE)</button>
    </div>

    <div id="track" class="page"><h2>Suivi Livraisons</h2><div id="orderList"></div></div>
    <div id="chat-list-page" class="page"><h2>Mes Messages</h2><div id="conv-list"></div></div>
    <div id="profile" class="page"><div id="profileContent"></div></div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="shopping-bag"></i>Market</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-square"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('chat-list-page')"><i data-lucide="message-circle"></i>Chat</button>
    <button class="nav-btn" onclick="showPage('cart')"><i data-lucide="shopping-cart"></i>Panier</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, currentChatId=null;

onAuthStateChanged(auth, async user => {
    document.getElementById('splash').style.display = 'none';
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('signup').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        showPage('market');
    } else {
        document.getElementById('signup').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
    }
});

window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    if(id==='market') renderMarket(); if(id==='cart') renderCart(); if(id==='track') renderOrders(); 
    if(id==='chat-list-page') renderConversations(); if(id==='profile') renderProfile();
    lucide.createIcons();
};

async function renderMarket() {
    const list = document.getElementById('list'); list.innerHTML = "";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    snap.forEach(d => {
        const p = d.data(); const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `<div class="card"><img src="${p.img}" class="card-img"><div class="card-body"><h3>${p.title}</h3><b style="color:var(--p); font-size:22px;">${p.price} $</b>
        ${isMine ? `<div style="padding:10px; background:#eee; text-align:center; margin-top:10px; border-radius:10px;">VOTRE ARTICLE</div>` : 
        `<div style="display:flex; gap:10px; margin-top:10px;"><button class="btn-main" style="flex:2" onclick="buyItem('${p.title.replace(/'/g," ")}','${p.price}','${p.sellerId}','${p.sellerName}','${p.img}')">ACHETER</button>
        <button class="btn-sec" style="flex:1; margin-top:0;" onclick="saveItem('${p.title.replace(/'/g," ")}','${p.price}','${p.img}')"><i data-lucide="bookmark"></i></button></div>`}</div></div>`;
    });
}

document.getElementById('btnPublish').onclick = async () => {
    const t = document.getElementById('title').value, p = document.getElementById('price').value, img = document.getElementById('preview-img');
    await addDoc(collection(db, "products"), {
        title: t, price: (parseFloat(p)*1.2).toFixed(2), img: img.src,
        sellerId: currentUser.uid, sellerName: userData.username, createdAt: serverTimestamp()
    });
    alert("Publi√© avec 20% de taxe !"); showPage('market');
};

window.saveItem = async (t, p, i) => { await addDoc(collection(db, "cart"), {uid:currentUser.uid, title:t, price:p, img:i}); alert("Enregistr√© !"); };

async function renderCart() {
    const l = document.getElementById('cartList'); l.innerHTML = "";
    const snap = await getDocs(query(collection(db, "cart"), where("uid", "==", currentUser.uid)));
    snap.forEach(d => { const i=d.data(); l.innerHTML += `<div class="order-item" style="border-left-color:var(--blue)"><img src="${i.img}" class="order-img"><div><b>${i.title}</b><br>${i.price}$</div></div>`; });
}

window.buyItem = async (t, p, sid, sn, img) => {
    if(confirm(`Confirmer l'achat ? Payez via les num√©ros affich√©s dans le panier.`)) {
        await addDoc(collection(db, "orders"), {title:t, price:p, img:img, sellerId:sid, sellerName:sn, buyerId:currentUser.uid, buyerName:userData.username, address:userData.address, status:"√Ä LIVRER", date:new Date()});
        alert("Commande envoy√©e ! Ouvrez le CHAT pour parler au vendeur."); showPage('track');
    }
};

async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "";
    const [sA, sV] = await Promise.all([getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid))), getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid)))]);
    sV.forEach(d => { const o=d.data(); l.innerHTML += `<div class="order-item" style="border-left-color:green"><div><b>VENTE : ${o.title}</b><br>üìç ${o.address}<br><button class="btn-main" style="padding:5px; font-size:11px; margin-top:5px;" onclick="openChat('${o.buyerId}','${o.buyerName}')">CHATTER AVEC L'ACHETEUR</button></div></div>`; });
    sA.forEach(d => { const o=d.data(); l.innerHTML += `<div class="order-item"><div><b>ACHAT : ${o.title}</b><br>Statut: ${o.status}<br><button class="btn-main" style="padding:5px; font-size:11px; margin-top:5px;" onclick="openChat('${o.sellerId}','${o.sellerName}')">CHATTER AVEC LE VENDEUR</button></div></div>`; });
}

window.openChat = async (targetId, targetName) => {
    const chatId = [currentUser.uid, targetId].sort().join("_");
    currentChatId = chatId;
    document.getElementById('chat-with-name').innerText = targetName;
    document.getElementById('chat-window').style.display = 'flex';
    await setDoc(doc(db, "conversations", chatId), { participants: [currentUser.uid, targetId], names: { [currentUser.uid]: userData.username, [targetId]: targetName }, lastUpdate: serverTimestamp() }, { merge: true });
    onSnapshot(query(collection(db, "chats", chatId, "messages"), orderBy("time")), (snap) => {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.sender === currentUser.uid ? 'me' : 'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    });
};

window.sendMsg = async () => {
    const text = document.getElementById('chat-input').value;
    if(/[0-9]{6,}/.test(text) || text.toLowerCase().includes("whatsapp")) return alert("Interdit !");
    if(text.trim()) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), { sender: currentUser.uid, text: text, time: serverTimestamp() });
        await updateDoc(doc(db, "conversations", currentChatId), { lastUpdate: serverTimestamp() });
        document.getElementById('chat-input').value = "";
    }
};

window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; };

async function renderConversations() {
    const list = document.getElementById('conv-list');
    onSnapshot(query(collection(db, "conversations"), where("participants", "array-contains", currentUser.uid), orderBy("lastUpdate", "desc")), (snap) => {
        list.innerHTML = "";
        snap.forEach(d => {
            const c = d.data(); const otherId = c.participants.find(id => id !== currentUser.uid); const otherName = c.names[otherId];
            list.innerHTML += `<div class="conv-item" onclick="openChat('${otherId}','${otherName}')"><div style="background:var(--p); color:white; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center;">${otherName[0]}</div><b>${otherName}</b></div>`;
        });
    });
}

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `<div class="card" style="padding:20px"><h3>Mon Profil</h3><p><b>Nom:</b> ${userData.username}</p><p><b>Adresse:</b> ${userData.address}</p><button class="btn-sec" onclick="editP()">MODIFIER PROFIL</button><button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="background:#000; margin-top:10px">D√âCONNEXION</button></div>`;
}

window.editP = async () => {
    const n = prompt("Nouveau nom:", userData.username), a = prompt("Nouvelle adresse:", userData.address);
    if(n && a) { await updateDoc(doc(db, "users", currentUser.uid), {username:n, address:a}); location.reload(); }
};

document.getElementById('btnSignup').onclick = async () => {
    const e=document.getElementById('email').value, p=document.getElementById('password').value, un=document.getElementById('username').value, ad=document.getElementById('address').value;
    const uc = await createUserWithEmailAndPassword(auth, e, p);
    await setDoc(doc(db, "users", uc.user.uid), {email:e, username:un, address:ad});
};
document.getElementById('btnLogin').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
document.getElementById('file-input').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => { 
        let img = document.getElementById('preview-img');
        if(!img) { img = document.createElement('img'); img.id="preview-img"; img.style.width="100%"; img.style.height="150px"; img.style.objectFit="cover"; document.getElementById('add').prepend(img); }
        img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};
</script>
</body>
</html>
