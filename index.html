<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | GESTION COMPL√àTE</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F8F9FA; --w: #FFFFFF; --blue: #007BFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; }
        .top-bar { padding: 15px; text-align: center; background: var(--w); font-family: 'Outfit'; font-weight: 800; font-size: 22px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; } .page.active { display: block; }
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; background: #fff; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-sec { background: #eee; color: #333; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px; }
        .card { background: var(--w); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--w); display: none; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ddd; z-index: 99; }
        .nav-btn { background: none; border: none; color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; width: 18%; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--p); transform: translateY(-5px); }
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; }
        .msg.other { background: #ddd; align-self: flex-start; }
        .badge-seller { background: #000; color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 20px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-bar" onclick="showPage('market')">GOODWEAR</div>

<div id="chat-window">
    <div style="padding:15px; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:10px;">
        <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="arrow-left"></i></button>
        <span id="chat-with-name" style="font-weight:700">Chat</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #ddd;">
        <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin-bottom:0;">
        <button class="btn-main" id="btnSend" style="width:60px;">OK</button>
    </div>
</div>

<div class="container">
    <div id="signup" class="page">
        <h2 style="font-family:'Outfit'">Cr√©er un compte</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique / Pseudo">
        <input type="text" id="address" class="input-field" placeholder="Adresse de livraison exacte">
        <input type="text" id="payment_num" class="input-field" placeholder="Num√©ro de retrait (M-Pesa / Airtel)">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">S'INSCRIRE</button>
        <button class="btn-sec" id="btnLogin">D√âJ√Ä UN COMPTE ? SE CONNECTER</button>
    </div>

    <div id="market" class="page">
        <div id="list"></div>
    </div>

    <div id="shop-view" class="page">
        <button class="btn-sec" onclick="showPage('market')" style="margin-bottom:15px; width:auto; padding:10px 20px;"><i data-lucide="arrow-left"></i> Retour</button>
        <h2 id="shop-name-title" style="font-family:'Outfit'">Boutique</h2>
        <div id="shop-items-list"></div>
    </div>
    
    <div id="cart" class="page">
        <h2>Mon Panier</h2>
        <div style="background:#e0f0ff; color:#007BFF; padding:15px; border-radius:12px; font-weight:700; margin-bottom:15px; border:1px solid #007BFF;">
            üí≥ PAYEZ ICI :<br>Airtel : 0970428667<br>M-Pesa : +243 836 344 645
        </div>
        <div id="cartList"></div>
    </div>
    
    <div id="add" class="page">
        <h2>Vendre un article</h2>
        <input type="file" id="file-input" accept="image/*" class="input-field">
        <div id="preview-container"></div>
        <input type="text" id="title" class="input-field" placeholder="Titre de l'article">
        <input type="number" id="price" class="input-field" placeholder="Ton prix vendeur ($)">
        <p style="font-size:12px; color:#666;">Le prix final inclura 20% de frais de service.</p>
        <button class="btn-main" id="btnPublish">PUBLIER</button>
    </div>

    <div id="track" class="page"><h2>Suivi & Livraisons</h2><div id="orderList"></div></div>
    
    <div id="chat-list-page" class="page"><h2>Messages</h2><div id="conv-list"></div></div>
    
    <div id="profile" class="page"><div id="profileContent"></div></div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="shopping-bag"></i>Market</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-square"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('chat-list-page')"><i data-lucide="message-circle"></i>Chat</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, currentChatId=null, compressedImg = null;

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('signup').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        showPage('market');
    } else {
        document.getElementById('signup').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
    }
});

// --- NAVIGATION ---
window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    
    document.getElementById(id).classList.add('active');
    
    // Highlight nav item
    const navBtns = document.querySelectorAll('.nav-btn');
    if(id === 'market') navBtns[0].classList.add('active');
    if(id === 'add') navBtns[1].classList.add('active');
    if(id === 'track') navBtns[2].classList.add('active');
    if(id === 'chat-list-page') navBtns[3].classList.add('active');
    if(id === 'profile') navBtns[4].classList.add('active');

    if(id==='market') renderMarket(); 
    if(id==='track') renderOrders(); 
    if(id==='profile') renderProfile();
    lucide.createIcons();
};

// --- LOGIQUE MARCH√â ---
async function renderMarket() {
    const list = document.getElementById('list'); list.innerHTML = "Chargement...";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    list.innerHTML = "";
    snap.forEach(d => {
        const p = d.data(); const pid = d.id;
        const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `
            <div class="card">
                <div class="badge-seller" onclick="viewShop('${p.sellerId}', '${p.sellerName}')">üë§ Boutique: ${p.sellerName}</div>
                <img src="${p.img}" style="width:100%; height:250px; object-fit:cover; border-radius:15px;">
                <div style="padding:10px;">
                    <h3 style="margin:5px 0;">${p.title}</h3>
                    <b style="color:var(--p); font-size:20px;">${p.price} $</b>
                    ${isMine ? `<div style="padding:10px; background:#eee; text-align:center; border-radius:10px; margin-top:10px;">VOTRE ARTICLE</div>` : 
                    `<div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-main" style="flex:1" onclick="buyItem('${pid}','${p.title.replace(/'/g," ")}','${p.price}','${p.sellerId}','${p.sellerName}','${p.img}')">ACHETER</button>
                    </div>`}
                </div>
            </div>`;
    });
    lucide.createIcons();
}

// --- VOIR BOUTIQUE ---
window.viewShop = async (sid, sname) => {
    showPage('shop-view');
    document.getElementById('shop-name-title').innerText = "Boutique de " + sname;
    const list = document.getElementById('shop-items-list'); list.innerHTML = "Chargement...";
    const snap = await getDocs(query(collection(db, "products"), where("sellerId", "==", sid)));
    list.innerHTML = "";
    snap.forEach(d => {
        const p = d.data();
        list.innerHTML += `<div class="card"><img src="${p.img}" style="width:100%; border-radius:15px;"><h3>${p.title}</h3><b>${p.price} $</b></div>`;
    });
};

// --- GESTION IMAGE (COMPRESSION) ---
document.getElementById('file-input').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => {
        const imgObj = new Image();
        imgObj.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = (imgObj.height / imgObj.width) * 600;
            ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
            compressedImg = canvas.toDataURL('image/jpeg', 0.7);
            document.getElementById('preview-container').innerHTML = `<img src="${compressedImg}" style="width:100%; height:200px; object-fit:cover; border-radius:12px; margin-bottom:10px;">`;
        };
        imgObj.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};

// --- PUBLIER ---
document.getElementById('btnPublish').onclick = async () => {
    const t = document.getElementById('title').value, p = document.getElementById('price').value;
    if(!t || !p || !compressedImg) return alert("Remplis tout !");
    
    const finalPrice = (parseFloat(p)*1.2).toFixed(2);
    await addDoc(collection(db, "products"), { 
        title: t, 
        price: finalPrice, 
        img: compressedImg, 
        sellerId: currentUser.uid, 
        sellerName: userData.username, 
        createdAt: serverTimestamp() 
    });
    alert("Publi√© avec succ√®s !");
    document.getElementById('title').value = ""; document.getElementById('price').value = "";
    document.getElementById('preview-container').innerHTML = "";
    showPage('market');
};

// --- ACHAT ---
window.buyItem = async (pid, t, p, sid, sn, img) => {
    if(!confirm("Voulez-vous commander cet article ?")) return;
    await addDoc(collection(db, "orders"), {
        title:t, price:p, img:img, sellerId:sid, sellerName:sn, 
        buyerId:currentUser.uid, buyerName:userData.username, 
        address:userData.address, status:"√Ä PAYER", createdAt: serverTimestamp()
    });
    alert("Commande enregistr√©e ! Payez via Airtel/M-Pesa pour valider.");
    showPage('track');
};

// --- COMMANDES ---
async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "Chargement...";
    const [sA, sV] = await Promise.all([
        getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid), orderBy("createdAt", "desc"))),
        getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid), orderBy("createdAt", "desc")))
    ]);
    l.innerHTML = "";
    sV.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="border-left:5px solid #28a745"><b>VENTE : ${o.title}</b><br>Client: ${o.buyerName}<br>üìç ${o.address}<br><button class="btn-main" style="padding:8px; margin-top:5px; font-size:12px;" onclick="openChat('${o.buyerId}','${o.buyerName}')">CONTACTER L'ACHETEUR</button></div>`; });
    sA.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="border-left:5px solid #007bff"><b>ACHAT : ${o.title}</b><br>Vendeur: ${o.sellerName}<br>Statut: <span style="color:var(--p)">${o.status}</span><br><button class="btn-main" style="padding:8px; margin-top:5px; font-size:12px;" onclick="openChat('${o.sellerId}','${o.sellerName}')">CONTACTER LE VENDEUR</button></div>`; });
}

// --- CHAT SYSTEM ---
window.openChat = async (targetId, targetName) => {
    const chatId = [currentUser.uid, targetId].sort().join("_");
    currentChatId = chatId;
    document.getElementById('chat-window').style.display = 'flex';
    document.getElementById('chat-with-name').innerText = targetName;
    
    const q = query(collection(db, "chats", chatId, "messages"), orderBy("time"));
    onSnapshot(q, (snap) => {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.sender === currentUser.uid ? 'me' : 'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    });
};

document.getElementById('btnSend').onclick = async () => {
    const text = document.getElementById('chat-input').value;
    if(/[0-9]{7,}/.test(text)) return alert("Les num√©ros de t√©l√©phone sont interdits pour votre s√©curit√©.");
    if(text.trim()) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), { sender: currentUser.uid, text: text, time: serverTimestamp() });
        document.getElementById('chat-input').value = "";
    }
};

window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; };

// --- PROFIL ---
function renderProfile() {
    document.getElementById('profileContent').innerHTML = `
        <div class="card">
            <h3>Mon Profil</h3>
            <p><b>Nom:</b> ${userData.username}</p>
            <p><b>Adresse:</b> ${userData.address}</p>
            <p><b>Num√©ro Retrait:</b> ${userData.payment_num || 'Non d√©fini'}</p>
            <button class="btn-sec" onclick="editP()">MODIFIER PROFIL</button>
            <button class="btn-main" onclick="location.reload()" style="background:#000; margin-top:10px;">D√âCONNEXION</button>
        </div>`;
}

window.editP = async () => {
    const n = prompt("Nouveau Nom:", userData.username), a = prompt("Nouvelle Adresse:", userData.address), p = prompt("Nouveau Num√©ro Retrait:", userData.payment_num);
    if(n && a && p) { await updateDoc(doc(db, "users", currentUser.uid), {username:n, address:a, payment_num:p}); location.reload(); }
};

// --- AUTH ACTIONS ---
document.getElementById('btnSignup').onclick = async () => {
    const e=document.getElementById('email').value, ps=document.getElementById('password').value, un=document.getElementById('username').value, ad=document.getElementById('address').value, pay=document.getElementById('payment_num').value;
    if(!e || !ps || !un) return alert("Champs requis !");
    try {
        const uc = await createUserWithEmailAndPassword(auth, e, ps);
        await setDoc(doc(db, "users", uc.user.uid), {email:e, username:un, address:ad, payment_num:pay});
    } catch(err) { alert(err.message); }
};
document.getElementById('btnLogin').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));

lucide.createIcons();
</script>
</body>
</html>
