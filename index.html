<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Wear - Officiel</title>
    <style>
        :root { --orange: #FF8C00; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        
        /* HEADER PRO */
        .header { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--orange); position: sticky; top: 0; z-index: 100; }
        .logo { margin: 0; color: var(--orange); font-size: 24px; font-weight: bold; letter-spacing: 1px; }
        .slogan { color: #555; font-size: 14px; font-weight: 500; margin-top: 5px; font-style: italic; }
        
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* CARDS & INPUTS */
        .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; border: 1px solid #eee; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--orange); }
        
        .btn { background: var(--orange); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); background: #e67e00; }
        
        /* PAGES */
        .page { display: none; }
        .active { display: block; }
        
        /* INFOS UTILISATEUR */
        .user-info-bar { font-size: 12px; color: #666; background: #f0f0f0; padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--orange); line-height: 1.4; }
        .price-final { color: var(--orange); font-weight: bold; font-size: 1.4em; margin: 10px 0; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GOOD WEAR</div>
    <div class="slogan">Achetez, Vendez, Gagnez</div>
</div>

<div class="container">
    <div id="page-signup" class="page active">
        <h2 style="text-align: center; margin-bottom: 5px;">Cr√©er votre Boutique</h2>
        <p style="text-align: center; color: #888; font-size: 14px; margin-bottom: 20px;">Rejoignez le r√©seau leader de la mode.</p>
        
        <input type="text" id="reg-shop-name" placeholder="Nom de la boutique">
        <input type="text" id="reg-name" placeholder="Nom complet du responsable">
        <input type="tel" id="reg-phone" placeholder="Num√©ro de t√©l√©phone (ex: 083...)">
        <input type="email" id="reg-email" placeholder="Adresse Email officielle">
        <input type="password" id="reg-pass" placeholder="Mot de passe">
        
        <button class="btn" onclick="inscrire()">OUVRIR MA BOUTIQUE</button>
    </div>

    <div id="page-market" class="page">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 id="display-shop-title" style="margin:0; color: var(--orange); font-size: 20px;">Marketplace</h2>
            <button onclick="deconnexion()" style="background:none; border:none; color:#bbb; font-size: 12px; cursor:pointer;">Se d√©connecter</button>
        </div>
        
        <div id="user-summary" class="user-info-bar"></div>

        <div class="card">
            <div style="background: #fff3e0; color: #e65100; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 10px;">Vendeur v√©rifi√©</div>
            <h3 style="margin: 5px 0;">Article de D√©monstration</h3>
            <p style="color: #777; font-size: 14px; margin: 0;">Prix base : 50 $ + Taxe service (20%)</p>
            <div class="price-final">Total : 60.00 $</div>
            
            <button class="btn" onclick="procederAchat('0970428667', 'Article de D√©monstration', 60)">ACHETER</button>
        </div>
    </div>
</div>

<script>
    let session = JSON.parse(localStorage.getItem('goodwear_session')) || null;

    // --- FONCTION INSCRIPTION ---
    function inscrire() {
        const boutique = document.getElementById('reg-shop-name').value;
        const nom = document.getElementById('reg-name').value;
        const tel = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;
        
        if(!boutique || !nom || !tel || !email) {
            alert("‚ö†Ô∏è Erreur : Boutique, Nom, T√©l√©phone et Email sont obligatoires !");
            return;
        }

        const userData = { 
            shop: boutique, 
            responsable: nom, 
            telephone: tel.trim(), 
            email: email 
        };
        
        localStorage.setItem('goodwear_session', JSON.stringify(userData));
        session = userData;
        
        alert("Bravo ! Votre boutique '" + boutique + "' est cr√©√©e.");
        ouvrirPage('page-market');
    }

    // --- FONCTION ACHAT S√âCURIS√âE ---
    function procederAchat(idVendeur, nomArticle, prix) {
        if(!session) {
            alert("Veuillez vous inscrire pour acheter.");
            ouvrirPage('page-signup');
            return;
        }

        // R√àGLE ANTI-ACHAT DE SOI-M√äME
        if(session.telephone === idVendeur) {
            alert("‚ùå ACTION BLOQU√âE\n\nVous ne pouvez pas acheter vos propres articles sur GOOD Wear !");
        } else {
            // AFFICHAGE DES NUM√âROS DE PAIEMENT UNIQUEMENT ICI
            const msgPaiement = `
üì¢ CONFIRMATION D'ACHAT
-----------------------------------
Produit : ${nomArticle}
Total √† payer : ${prix} $

Veuillez envoyer l'argent au :
üëâ M-PESA : 0836344645
üëâ AIRTEL MONEY : 0970428667

Achetez, Vendez, Gagnez avec GOOD Wear !
            `;
            alert(msgPaiement);
        }
    }

    // --- NAVIGATION ---
    function ouvrirPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        if(id === 'page-market' && session) {
            document.getElementById('display-shop-title').innerText = session.shop;
            document.getElementById('user-summary').innerHTML = `
                <strong>Responsable :</strong> ${session.responsable}<br>
                <strong>Contact :</strong> ${session.telephone} | ${session.email}
            `;
        }
    }

    function deconnexion() {
        if(confirm("Voulez-vous quitter votre session ?")) {
            localStorage.removeItem('goodwear_session');
            location.reload();
        }
    }

    // Lancement automatique si d√©j√† connect√©
    if(session) ouvrirPage('page-market');
</script>

</body>
</html>
