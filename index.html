<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | Transaction System</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-start: #FF6600; --primary-end: #FF3366; --dark-text: #1A1A1A;
            --light-bg: #F8F9FA; --border-color: #E0E0E0; --white: #FFFFFF;
            --gray-text: #6B7280; --shadow: rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--light-bg); color: var(--dark-text); padding-bottom: 90px; }
        
        /* Splash Screen pour le passage direct */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .top-bar { padding: 15px; text-align: center; background: var(--white); border-bottom: 1px solid var(--border-color); font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px var(--shadow); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-field { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 12px; outline: none; }
        .btn-main { background: linear-gradient(45deg, var(--primary-start), var(--primary-end)); color: var(--white); border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .card-item { background: var(--white); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .card-img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 15px; }
        .card-price { font-size: 22px; font-weight: 800; color: var(--primary-start); margin: 10px 0; }
        
        .order-item { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary-start); }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: none; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid var(--border-color); z-index: 1000; }
        .nav-btn { background: none; border: none; display: flex; flex-direction: column; align-items: center; color: var(--gray-text); cursor: pointer; width: 25%; }
        .nav-btn.active { color: var(--primary-start); }
        .owner-badge { background: #F3F4F6; color: #9CA3AF; text-align: center; padding: 10px; border-radius: 8px; font-size: 12px; }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="font-family:'Outfit'; color:var(--primary-start);">GOODWEAR</h1>
    <p>Chargement de votre session...</p>
</div>

<div class="top-bar">GOODWEAR</div>

<div class="container">
    <div id="signup" class="page">
        <h2 style="font-family:'Outfit';">Rejoindre GOODWEAR</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
        <input type="tel" id="phone" class="input-field" placeholder="Numéro WhatsApp (Airtel/M-Pesa)">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">CRÉER MON COMPTE</button>
        <button class="btn-main" id="btnLogin" style="background:#444; margin-top:10px;">J'AI DÉJÀ UN COMPTE</button>
    </div>

    <div id="market" class="page">
        <div id="list"></div>
    </div>

    <div id="add" class="page">
        <h2 style="font-family:'Outfit';">Vendre un article</h2>
        <input type="file" id="img" accept="image/*" class="input-field">
        <input type="text" id="title" class="input-field" placeholder="Nom de l'article">
        <input type="number" id="priceInput" class="input-field" placeholder="Prix que VOUS recevez ($)">
        <p id="taxInfo" style="font-size:13px;">Prix affiché au client (+20%) : <b style="color:var(--primary-start);">0 $</b></p>
        <button class="btn-main" id="btnPublish">PUBLIER L'ARTICLE</button>
    </div>

    <div id="cart" class="page">
        <h2 style="font-family:'Outfit';">Mes Transactions</h2>
        <div id="orderList"></div>
    </div>

    <div id="profile" class="page">
        <h2 style="font-family:'Outfit';">Ma Boutique</h2>
        <div id="profileContent"></div>
    </div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" id="nav-market"><i data-lucide="shopping-bag"></i><span>Boutique</span></button>
    <button class="nav-btn" id="nav-add"><i data-lucide="plus-square"></i><span>Vendre</span></button>
    <button class="nav-btn" id="nav-cart"><i data-lucide="history"></i><span>Suivi</span></button>
    <button class="nav-btn" id="nav-profile"><i data-lucide="user"></i><span>Profil</span></button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null;

// Configurer la persistance pour rester connecté sur l'appareil
setPersistence(auth, browserLocalPersistence);

// --- GESTION DE LA SESSION (PASSAGE DIRECT) ---
onAuthStateChanged(auth, async user => {
    const splash = document.getElementById('splash');
    if(user) {
        currentUser = user;
        const snap = await getDoc(doc(db, "users", user.uid));
        userData = snap.data();
        
        document.getElementById('signup').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        splash.style.display = 'none'; // On cache le splash, l'utilisateur entre direct
        window.showPage('market');
    } else {
        document.getElementById('signup').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
        splash.style.display = 'none'; // Pas de compte, on montre le formulaire
    }
});

// --- NAVIGATION ---
window.showPage = (pageId) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    document.getElementById('nav-' + pageId).classList.add('active');
    if(pageId === 'market') renderMarket();
    if(pageId === 'cart') renderOrders();
    if(pageId === 'profile') renderProfile();
    lucide.createIcons();
};

document.getElementById('nav-market').onclick = () => window.showPage('market');
document.getElementById('nav-add').onclick = () => window.showPage('add');
document.getElementById('nav-cart').onclick = () => window.showPage('cart');
document.getElementById('nav-profile').onclick = () => window.showPage('profile');

// --- AUTHENTIFICATION ---
document.getElementById('btnSignup').onclick = async () => {
    const email=document.getElementById('email').value, password=document.getElementById('password').value;
    const userN=document.getElementById('username').value, phone=document.getElementById('phone').value;
    if(!email || !password || !userN || !phone) return alert("Remplissez tout !");
    try {
        const uc = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", uc.user.uid), {email, username:userN, phone, createdAt: new Date()});
    } catch(e) { alert("Erreur : " + e.message); }
};

document.getElementById('btnLogin').onclick = async () => {
    const email=document.getElementById('email').value, password=document.getElementById('password').value;
    try { await signInWithEmailAndPassword(auth, email, password); } catch(e) { alert("Compte non trouvé ou erreur."); }
};

// --- CALCUL TAXE ---
document.getElementById('priceInput').oninput = (e) => {
    const final = (parseFloat(e.target.value || 0) * 1.2).toFixed(2);
    document.querySelector('#taxInfo b').innerText = `${final} $`;
};

// --- PUBLICATION (TRACÉE) ---
document.getElementById('btnPublish').onclick = async () => {
    const file = document.getElementById('img').files[0], title = document.getElementById('title').value, price = document.getElementById('priceInput').value;
    if(!file || !title || !price) return alert("Ajoutez une photo et un prix !");
    
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = async () => {
        await addDoc(collection(db, "products"), {
            title, price: (parseFloat(price)*1.2).toFixed(2), img: reader.result,
            sellerName: userData.username, sellerId: currentUser.uid, sellerPhone: userData.phone, createdAt: new Date()
        });
        alert("Article publié dans le marché !");
        window.showPage('market');
    };
};

// --- MARCHÉ ET ACHAT ---
async function renderMarket() {
    const list = document.getElementById('list');
    list.innerHTML = "<p style='text-align:center;'>Récupération des articles...</p>";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    list.innerHTML = "";
    snap.forEach(d => {
        const p = d.data();
        const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `
            <div class="card-item">
                <img src="${p.img}" class="card-img">
                <div class="card-body">
                    <small style="color:var(--gray-text);">Par ${p.sellerName}</small>
                    <h3 style="margin:5px 0;">${p.title}</h3>
                    <div class="card-price">${p.price} $</div>
                    ${isMine ? '<div class="owner-badge">C\'EST VOTRE ARTICLE</div>' : 
                    `<button class="btn-main" onclick="buyItem('${d.id}', '${p.title.replace(/'/g, "\\'")}', '${p.price}', '${p.sellerId}', '${p.sellerName}', '${p.sellerPhone}')">COMMANDER</button>`}
                </div>
            </div>`;
    });
}

// --- SYSTÈME DE COMMANDE (TRACÉ DANS FIREBASE) ---
window.buyItem = async (prodId, title, price, sId, sName, sPhone) => {
    if(confirm(`Voulez-vous commander ${title} pour ${price}$ ?`)) {
        await addDoc(collection(db, "orders"), {
            title, price, sellerId: sId, sellerName: sName, sellerPhone: sPhone,
            buyerId: currentUser.uid, buyerName: userData.username, buyerPhone: userData.phone,
            date: new Date(), status: "En attente"
        });
        alert("Commande enregistrée ! Le vendeur peut maintenant voir votre numéro.");
        window.showPage('cart');
    }
};

// --- HISTORIQUE DES TRANSACTIONS ---
async function renderOrders() {
    const oList = document.getElementById('orderList');
    oList.innerHTML = "Chargement...";
    
    const qAchat = query(collection(db, "orders"), where("buyerId", "==", currentUser.uid));
    const qVente = query(collection(db, "orders"), where("sellerId", "==", currentUser.uid));
    
    const [snapAchat, snapVente] = await Promise.all([getDocs(qAchat), getDocs(qVente)]);
    oList.innerHTML = "";

    snapAchat.forEach(d => {
        const o = d.data();
        oList.innerHTML += `
            <div class="order-item" style="border-left-color: #3b82f6;">
                <small>ACHAT - ${o.status}</small>
                <div style="font-weight:700;">${o.title} (${o.price}$)</div>
                <div style="font-size:12px;">Vendeur : ${o.sellerName} (${o.sellerPhone})</div>
            </div>`;
    });

    snapVente.forEach(d => {
        const o = d.data();
        const isPending = o.status === "En attente";
        oList.innerHTML += `
            <div class="order-item" style="border-left-color: #10b981;">
                <small>VENTE - ${o.status}</small>
                <div style="font-weight:700;">${o.title} (${o.price}$)</div>
                <div style="font-size:12px;">Acheteur : ${o.buyerName} (${o.buyerPhone})</div>
                ${isPending ? `<button onclick="confirmOrder('${d.id}')" style="margin-top:5px; background:green; color:white; border:none; padding:5px; border-radius:5px; font-size:10px; cursor:pointer;">VALIDER LE PAIEMENT</button>` : ''}
            </div>`;
    });
}

window.confirmOrder = async (id) => {
    if(confirm("Confirmez-vous avoir reçu l'argent ?")) {
        await updateDoc(doc(db, "orders", id), { status: "Payé" });
        renderOrders();
    }
};

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `
        <div class="card-item" style="padding:20px;">
            <p><b>Nom :</b> ${userData.username}</p>
            <p><b>Tel :</b> ${userData.phone}</p>
            <p><b>Email :</b> ${currentUser.email}</p>
            <button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="margin-top:20px; background:black;">SE DÉCONNECTER</button>
        </div>`;
}

lucide.createIcons();
</script>
</body>
</html>
