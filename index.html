<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Wear - Officiel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: #fdfdfd; padding-bottom: 80px; }
        .orange { color: #FF8C00; }
        .page { display: none; padding: 20px; }
        .active { display: block; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { background: #FF8C00; color: white; border: none; font-weight: bold; cursor: pointer; }
        .card { border: 1px solid #eee; border-radius: 12px; margin-bottom: 15px; overflow: hidden; background: white; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .price-tag { font-size: 20px; font-weight: bold; color: #FF8C00; padding: 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #eee; }
        .nav i { font-size: 24px; color: #FF8C00; }
        .info-box { background: #fff3e0; border: 1px solid #ffb74d; padding: 15px; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div id="signup" class="page active">
    <h2 class="orange">Rejoindre GOOD Wear</h2>
    <div class="info-box">
        <strong>⚠️ PAIEMENT UNIQUEMENT VIA :</strong><br>
        M-Pesa : [NUMERO_MPESA]<br>
        Orange Money : [NUMERO_ORANGE]
    </div>
    <input type="text" id="reg-name" placeholder="Nom complet">
    <input type="tel" id="reg-phone" placeholder="Numéro de téléphone (Obligatoire)">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mot de passe (6 car. min)">
    <button onclick="handleSignup()">Créer mon compte</button>
</div>

<div id="market" class="page">
    <h2 class="orange">Marketplace (+20% Taxe incluse)</h2>
    <div id="product-list"></div>
</div>

<div id="add" class="page">
    <h2 class="orange">Vendre un article</h2>
    <input type="text" id="p-title" placeholder="Nom de l'article">
    <input type="number" id="p-price" placeholder="Prix de base (votre gain)">
    <p id="calc-preview" style="font-size: 13px; color: gray;">Prix affiché au client : 0 €</p>
    <textarea id="p-desc" placeholder="Description" style="width:100%; height:80px;"></textarea>
    <input type="file" id="p-img">
    <button onclick="handlePublish()">Mettre en vente</button>
</div>

<div class="nav" id="main-nav" style="display:none;">
    <i class="fa fa-shop" onclick="showPage('market')"></i>
    <i class="fa fa-plus-circle" onclick="showPage('add')"></i>
    <i class="fa fa-user" onclick="showPage('profile')"></i>
</div>

<script type="module">
    // --- CONFIGURATION FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, addDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const config = { /* Tes clés Firebase ici */ };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userSession = null;

    // --- CALCUL DE LA TAXE 20% ---
    document.getElementById('p-price').addEventListener('input', (e) => {
        const base = Number(e.target.value);
        const total = base * 1.20; // Ajout des 20%
        document.getElementById('calc-preview').innerText = `Prix affiché au client (Taxe incluse) : ${total.toFixed(2)} €`;
    });

    window.handleSignup = async () => {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;

        if(!phone || phone.length < 10) return alert("Numéro de téléphone invalide");

        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), {
                name, phone, email, points: 0, status: "actif"
            });
            userSession = res.user;
            alert("Compte créé ! Bienvenue.");
            showPage('market');
        } catch(e) { alert(e.message); }
    };

    window.handlePublish = async () => {
        const title = document.getElementById('p-title').value;
        const basePrice = Number(document.getElementById('p-price').value);
        const finalPrice = basePrice * 1.20; // Le prix que l'acheteur voit
        
        // Règle : Enregistre qui est le vendeur
        await addDoc(collection(db, "products"), {
            title,
            originalPrice: basePrice,
            displayPrice: finalPrice,
            sellerId: auth.currentUser.uid,
            sellerPhone: document.getElementById('reg-phone').value // Optionnel
        });
        alert("Article publié avec succès !");
        showPage('market');
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-nav').style.display = (id === 'signup') ? 'none' : 'flex';
    };
</script>
</body>
</html>
