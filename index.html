<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | FINAL PRO</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F8F9FA; --w: #FFFFFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; }
        .top-bar { padding: 15px; text-align: center; background: var(--w); font-family: 'Outfit'; font-weight: 800; font-size: 22px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; } .page.active { display: block; }
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; background: #fff; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-sec { background: #eee; color: #333; border: none; padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .card { background: var(--w); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 15px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--w); display: none; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ddd; z-index: 99; }
        .nav-btn { background: none; border: none; color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; width: 18%; cursor: pointer; }
        .nav-btn.active { color: var(--p); }
        .order-item { background: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        
        /* CHAT UI */
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; }
        .msg.other { background: #ddd; align-self: flex-start; }
    </style>
</head>
<body>

<div class="top-bar">GOODWEAR</div>

<div id="chat-window">
    <div style="padding:15px; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:10px;">
        <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="arrow-left"></i></button>
        <span id="chat-with-name" style="font-weight:700;">Discussion</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #ddd;">
        <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin-bottom:0;">
        <button class="btn-main" onclick="sendMsg()" style="width:60px;">OK</button>
    </div>
</div>

<div class="container">
    <div id="signup-page" class="page active">
        <h2 style="font-family:'Outfit'">Connexion</h2>
        <div id="auth-box">
            <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
            <input type="text" id="address" class="input-field" placeholder="Adresse exacte">
            <input type="email" id="email" class="input-field" placeholder="Email">
            <input type="password" id="password" class="input-field" placeholder="Mot de passe">
            <button class="btn-main" onclick="handleAuth('up')">CR√âER COMPTE</button>
            <button class="btn-sec" onclick="handleAuth('in')" style="width:100%; margin-top:10px;">D√âJ√Ä UN COMPTE ? SE CONNECTER</button>
        </div>
    </div>

    <div id="market" class="page"><div id="list"></div></div>
    
    <div id="chat-list-page" class="page"><h2>Mes Discussions</h2><div id="conv-list"></div></div>
    
    <div id="orders-page" class="page"><h2>Suivi Commandes</h2><div id="order-list"></div></div>
    
    <div id="add" class="page">
        <h2>Vendre (+20% frais)</h2>
        <input type="file" id="file-input" accept="image/*" class="input-field">
        <input type="text" id="title" class="input-field" placeholder="Titre">
        <input type="number" id="price" class="input-field" placeholder="Prix vendeur ($)">
        <button class="btn-main" id="btnPublish">PUBLIER</button>
    </div>

    <div id="profile" class="page"><div id="profileContent"></div></div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="shopping-bag"></i>Market</button>
    <button class="nav-btn" onclick="showPage('chat-list-page')"><i data-lucide="message-circle"></i>Chat</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-square"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('orders-page')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, currentChatId=null;

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('signup-page').classList.remove('active'); // CACHE L'INSCRIPTION
        document.getElementById('main-nav').style.display = 'flex';
        showPage('market');
    } else {
        document.getElementById('signup-page').classList.add('active');
        document.getElementById('main-nav').style.display = 'none';
    }
});

window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='market') renderMarket();
    if(id==='chat-list-page') renderConversations();
    if(id==='orders-page') renderOrders();
    if(id==='profile') renderProfile();
    lucide.createIcons();
};

// --- AUTH ---
window.handleAuth = async (type) => {
    const e = document.getElementById('email').value, p = document.getElementById('password').value;
    if(type==='up') {
        const un = document.getElementById('username').value, ad = document.getElementById('address').value;
        const uc = await createUserWithEmailAndPassword(auth, e, p);
        await setDoc(doc(db, "users", uc.user.uid), {username:un, address:ad, email:e});
    } else {
        await signInWithEmailAndPassword(auth, e, p);
    }
};

// --- MARKET & MODIFIER ---
async function renderMarket() {
    const list = document.getElementById('list'); list.innerHTML = "";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    snap.forEach(d => {
        const p = d.data(); const pid = d.id; const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `<div class="card"><img src="${p.img}" class="card-img"><div class="card-body">
            <h3>${p.title}</h3><b style="color:var(--p); font-size:20px;">${p.price} $</b>
            <div style="margin-top:10px; display:flex; gap:5px;">
                ${isMine ? `<button class="btn-sec" style="width:100%" onclick="editItem('${pid}','${p.title}')">MODIFIER</button>` : 
                `<button class="btn-main" style="width:100%" onclick="buyItem('${pid}','${p.title.replace(/'/g," ")}','${p.price}','${p.sellerId}','${p.sellerName}','${p.img}')">ACHETER</button>`}
            </div>
        </div></div>`;
    });
}

window.editItem = async (id, oldTitle) => {
    const newT = prompt("Nouveau titre :", oldTitle);
    const newP = prompt("Nouveau prix vendeur ($) :");
    if(newT && newP) {
        await updateDoc(doc(db, "products", id), { title: newT, price: (parseFloat(newP)*1.2).toFixed(2) });
        renderMarket();
    }
};

// --- CHAT SEPARE ---
async function renderConversations() {
    const l = document.getElementById('conv-list');
    onSnapshot(query(collection(db, "conversations"), where("participants", "array-contains", currentUser.uid)), (snap) => {
        l.innerHTML = snap.empty ? "Aucun chat." : "";
        snap.forEach(d => {
            const c = d.data(); const otherId = c.participants.find(id => id !== currentUser.uid);
            const otherName = c.names[otherId];
            l.innerHTML += `<div class="order-item" onclick="openChat('${otherId}','${otherName}')">
                <div style="width:40px; height:40px; background:var(--p); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center;">${otherName[0]}</div>
                <b>${otherName}</b>
            </div>`;
        });
    });
}

window.openChat = async (tid, tname) => {
    const cid = [currentUser.uid, tid].sort().join("_"); currentChatId = cid;
    document.getElementById('chat-with-name').innerText = tname;
    document.getElementById('chat-window').style.display = 'flex';
    
    await setDoc(doc(db, "conversations", cid), { participants:[currentUser.uid, tid], names:{[currentUser.uid]:userData.username, [tid]:tname}, lastUpdate:serverTimestamp() }, {merge:true});
    
    onSnapshot(query(collection(db, "chats", cid, "messages"), orderBy("time")), snap => {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        snap.forEach(mD => { const m=mD.data(); box.innerHTML += `<div class="msg ${m.sender===currentUser.uid?'me':'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    });
};

window.sendMsg = async () => {
    const txt = document.getElementById('chat-input').value;
    if(/[0-9]{6,}/.test(txt) || txt.toLowerCase().includes("whatsapp")) return alert("Pas de num√©ros !");
    if(txt.trim()) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), {sender:currentUser.uid, text:txt, time:serverTimestamp()});
        await updateDoc(doc(db, "conversations", currentChatId), {lastUpdate:serverTimestamp()});
        document.getElementById('chat-input').value = "";
    }
};
window.closeChat = () => document.getElementById('chat-window').style.display='none';

// --- SUIVI COMMANDES ---
async function renderOrders() {
    const l = document.getElementById('order-list'); l.innerHTML = "";
    const snap = await getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid)));
    const snapV = await getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid)));
    
    snapV.forEach(d => { const o=d.data(); l.innerHTML += `<div class="order-item"><b>VENTE: ${o.title}</b><br>üìç ${o.address}</div>`; });
    snap.forEach(d => { const o=d.data(); l.innerHTML += `<div class="order-item"><b>ACHAT: ${o.title}</b><br>Statut: ${o.status}</div>`; });
}

window.buyItem = async (pid, t, p, sid, sn, img) => {
    await addDoc(collection(db, "orders"), { title:t, price:p, sellerId:sid, sellerName:sn, buyerId:currentUser.uid, buyerName:userData.username, address:userData.address, status:"EN COURS", img:img });
    alert("Command√© ! Allez dans 'Suivi'");
};

document.getElementById('btnPublish').onclick = async () => {
    const t = document.getElementById('title').value, p = document.getElementById('price').value, img = document.getElementById('preview-img');
    await addDoc(collection(db, "products"), { title: t, price: (parseFloat(p)*1.2).toFixed(2), img: img.src, sellerId: currentUser.uid, sellerName: userData.username, createdAt: serverTimestamp() });
    showPage('market');
};

document.getElementById('file-input').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => { 
        let img = document.getElementById('preview-img');
        if(!img) { img = document.createElement('img'); img.id="preview-img"; img.style.width="100%"; img.style.height="150px"; img.style.objectFit="cover"; document.getElementById('add').prepend(img); }
        img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `<div class="card" style="padding:20px"><h3>Mon Profil</h3><p><b>Boutique:</b> ${userData.username}</p><p><b>Adresse:</b> ${userData.address}</p><button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="background:#000;">D√âCONNEXION</button></div>`;
}
lucide.createIcons();
</script>
</body>
</html>
