<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | FINAL</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F8F9FA; --w: #FFFFFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; }
        .top-bar { padding: 15px; text-align: center; background: var(--w); font-family: 'Outfit'; font-weight: 800; font-size: 22px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; } .page.active { display: block; }
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        .card { background: var(--w); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img { width: 100%; height: 250px; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--w); display: none; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ddd; z-index: 99; }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; width: 20%; cursor: pointer; }
        .nav-btn.active { color: var(--p); }
        
        /* CHAT STYLE */
        #chat-window { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f0f2f5; display: flex; flex-direction: column; }
        .msg { margin-bottom: 8px; padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; }
        .msg.other { background: #ddd; align-self: flex-start; }
        .conv-item { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="top-bar">GOODWEAR</div>
    <div class="container">
        <h2 style="font-family:'Outfit'">Acc√®s</h2>
        <div id="signup-fields">
            <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
            <input type="text" id="address" class="input-field" placeholder="Adresse exacte">
        </div>
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">S'INSCRIRE</button>
        <button class="btn-main" id="btnLogin" style="background:#eee; color:#333; margin-top:10px;">SE CONNECTER</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <div class="top-bar">GOODWEAR</div>
    
    <div id="chat-window">
        <div style="padding:15px; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:10px;">
            <button onclick="closeChat()" style="border:none; background:none;"><i data-lucide="arrow-left"></i></button>
            <span id="chat-with-name" style="font-weight:700;">Discussion</span>
        </div>
        <div id="chat-messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #ddd;">
            <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin:0;">
            <button class="btn-main" onclick="sendMsg()" style="width:60px;">OK</button>
        </div>
    </div>

    <div class="container">
        <div id="market" class="page"></div>
        <div id="cart" class="page"><h2>Mon Panier</h2><div id="cartList"></div></div>
        <div id="add" class="page">
            <h2>Vendre</h2>
            <input type="file" id="file-input" accept="image/*" class="input-field">
            <input type="text" id="title" class="input-field" placeholder="Titre">
            <input type="number" id="price" class="input-field" placeholder="Prix vendeur ($)">
            <button class="btn-main" id="btnPublish">PUBLIER (+20% commission)</button>
        </div>
        <div id="track" class="page"><h2>Suivi Commandes</h2><div id="orderList"></div></div>
        <div id="messages" class="page"><h2>Messages</h2><div id="conv-list"></div></div>
        <div id="profile" class="page"><div id="profileContent"></div></div>
    </div>

    <nav class="bottom-nav" style="display:flex;">
        <button class="nav-btn" onclick="showPage('market')"><i data-lucide="shopping-bag"></i>Market</button>
        <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-square"></i>Vendre</button>
        <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
        <button class="nav-btn" onclick="showPage('messages')"><i data-lucide="message-circle"></i>Chat</button>
        <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
    </nav>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null, currentChatId=null;

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        showPage('market');
    } else {
        document.getElementById('auth-screen').style.display = 'block';
        document.getElementById('app-content').style.display = 'none';
    }
});

window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='market') renderMarket();
    if(id==='track') renderOrders();
    if(id==='messages') renderConversations();
    if(id==='profile') renderProfile();
    lucide.createIcons();
};

// --- MARKET ---
async function renderMarket() {
    const list = document.getElementById('market'); list.innerHTML = "";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    snap.forEach(d => {
        const p = d.data();
        list.innerHTML += `<div class="card"><img src="${p.img}" class="card-img"><div style="padding:15px;"><h3>${p.title}</h3><b style="color:var(--p);">${p.price} $</b>
        ${p.sellerId === currentUser.uid ? '' : `<button class="btn-main" onclick="buyItem('${p.title}','${p.price}','${p.sellerId}','${p.sellerName}','${p.img}')" style="margin-top:10px;">ACHETER</button>`}</div></div>`;
    });
}

window.buyItem = async (t, p, sid, sn, img) => {
    await addDoc(collection(db, "orders"), {
        title:t, price:p, img:img, sellerId:sid, sellerName:sn, buyerId:currentUser.uid, 
        buyerName:userData.username, address:userData.address, date:new Date()
    });
    alert("Commande envoy√©e ! Retrouvez-la dans Suivi.");
    showPage('track');
};

// --- SEPARATION SUIVI / CHAT ---
async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "";
    const [sA, sV] = await Promise.all([
        getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid))),
        getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid)))
    ]);
    sV.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="padding:10px;"><b>VENTE : ${o.title}</b><br>üìç ${o.address}<br><button onclick="openChat('${o.buyerId}','${o.buyerName}')" style="color:var(--p); border:none; background:none; padding:0; margin-top:5px;">Contacter l'acheteur</button></div>`; });
    sA.forEach(d => { const o=d.data(); l.innerHTML += `<div class="card" style="padding:10px;"><b>ACHAT : ${o.title}</b><br>Vendeur: ${o.sellerName}<br><button onclick="openChat('${o.sellerId}','${o.sellerName}')" style="color:var(--p); border:none; background:none; padding:0; margin-top:5px;">Contacter le vendeur</button></div>`; });
}

async function renderConversations() {
    const list = document.getElementById('conv-list'); list.innerHTML = "";
    const q = query(collection(db, "conversations"), where("participants", "array-contains", currentUser.uid));
    const snap = await getDocs(q);
    snap.forEach(d => {
        const c = d.data(); const otherId = c.participants.find(id => id !== currentUser.uid);
        const otherName = c.names[otherId];
        list.innerHTML += `<div class="conv-item" onclick="openChat('${otherId}','${otherName}')">
            <div style="width:40px; height:40px; background:var(--p); color:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center;">${otherName[0]}</div>
            <b>${otherName}</b>
        </div>`;
    });
}

// --- LOGIQUE CHAT ---
window.openChat = async (tid, tname) => {
    const chatId = [currentUser.uid, tid].sort().join("_");
    currentChatId = chatId;
    document.getElementById('chat-with-name').innerText = tname;
    document.getElementById('chat-window').style.display = 'flex';
    
    await setDoc(doc(db, "conversations", chatId), { participants:[currentUser.uid, tid], names:{[currentUser.uid]:userData.username, [tid]:tname}, lastUpdate:serverTimestamp() }, {merge:true});

    onSnapshot(query(collection(db, "chats", chatId, "messages"), orderBy("time")), snap => {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        snap.forEach(d => { const m=d.data(); box.innerHTML += `<div class="msg ${m.sender===currentUser.uid?'me':'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    });
};

window.sendMsg = async () => {
    const txt = document.getElementById('chat-input').value;
    if(/[0-9]{6,}/.test(txt) || txt.toLowerCase().includes("whatsapp")) return alert("Pas de num√©ros !");
    if(txt.trim()){
        await addDoc(collection(db, "chats", currentChatId, "messages"), { sender:currentUser.uid, text:txt, time:serverTimestamp() });
        document.getElementById('chat-input').value = "";
    }
};

window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; };

// --- ACTIONS ---
document.getElementById('btnSignup').onclick = async () => {
    const e=document.getElementById('email').value, p=document.getElementById('password').value, un=document.getElementById('username').value, ad=document.getElementById('address').value;
    const uc = await createUserWithEmailAndPassword(auth, e, p);
    await setDoc(doc(db, "users", uc.user.uid), {email:e, username:un, address:ad});
};
document.getElementById('btnLogin').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);

document.getElementById('btnPublish').onclick = async () => {
    const t=document.getElementById('title').value, p=document.getElementById('price').value, img=document.getElementById('preview-img');
    await addDoc(collection(db, "products"), { title:t, price:(parseFloat(p)*1.2).toFixed(2), img:img.src, sellerId:currentUser.uid, sellerName:userData.username, createdAt:serverTimestamp() });
    alert("Publi√© !"); showPage('market');
};

document.getElementById('file-input').onchange = (e) => {
    const r=new FileReader(); r.onload=ev=>{
        let i=document.getElementById('preview-img'); if(!i){ i=document.createElement('img'); i.id="preview-img"; i.style.width="100%"; i.style.borderRadius="12px"; document.getElementById('add').prepend(i); }
        i.src=ev.target.result;
    }; r.readAsDataURL(e.target.files[0]);
};

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `<h3>${userData.username}</h3><p>${userData.address}</p><button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="background:#000;">D√âCONNEXION</button>`;
}
lucide.createIcons();
</script>
</body>
</html>
