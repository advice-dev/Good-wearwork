<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | Officiel</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-start: #FF6600; --primary-end: #FF3366; --dark-text: #1A1A1A;
            --light-bg: #F8F9FA; --border-color: #E0E0E0; --white: #FFFFFF;
            --gray-text: #6B7280; --shadow: rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--light-bg); color: var(--dark-text); padding-bottom: 90px; }
        
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .top-bar { padding: 15px; text-align: center; background: var(--white); border-bottom: 1px solid var(--border-color); font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 20px; position: sticky; top: 0; z-index: 100; }
        
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-field { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 12px; outline: none; background: white; }
        .btn-main { background: linear-gradient(45deg, var(--primary-start), var(--primary-end)); color: var(--white); border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .btn-sec { background: #E5E7EB; color: #374151; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        
        .card-item { background: var(--white); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid var(--border-color); box-shadow: 0 4px 12px var(--shadow); }
        .card-img { width: 100%; height: 280px; object-fit: cover; display: block; }
        .card-body { padding: 15px; }

        #preview-container { width: 100%; height: 200px; border: 2px dashed var(--border-color); border-radius: 12px; margin-bottom: 15px; display: none; overflow: hidden; }
        #img-preview { width: 100%; height: 100%; object-fit: cover; }

        .order-item { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid var(--primary-start); box-shadow: 0 2px 5px var(--shadow); }
        .order-img-sm { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; margin-right: 12px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: none; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid var(--border-color); z-index: 1000; }
        .nav-btn { background: none; border: none; display: flex; flex-direction: column; align-items: center; color: var(--gray-text); width: 20%; font-size: 10px; }
        .nav-btn.active { color: var(--primary-start); }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="font-family:'Outfit'; color:var(--primary-start);">GOODWEAR</h1>
    <p>Chargement sÃ©curisÃ©...</p>
</div>

<div class="top-bar">GOODWEAR</div>

<div class="container">
    <div id="signup" class="page">
        <h2 style="font-family:'Outfit';">Inscription</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
        <input type="tel" id="phone" class="input-field" placeholder="WhatsApp">
        <input type="text" id="address" class="input-field" placeholder="Adresse de livraison exacte">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">CRÃ‰ER COMPTE</button>
        <button class="btn-sec" id="btnLogin">DÃ‰JÃ€ UN COMPTE ?</button>
    </div>

    <div id="market" class="page">
        <div id="list"></div>
    </div>

    <div id="cart" class="page">
        <h2 style="font-family:'Outfit';">Mon Panier</h2>
        <div id="cartList"></div>
    </div>

    <div id="add" class="page">
        <h2 style="font-family:'Outfit';">Publier</h2>
        <div id="preview-container"><img id="img-preview" src=""></div>
        <input type="file" id="img-input" accept="image/*" class="input-field">
        <input type="text" id="title" class="input-field" placeholder="Titre">
        <input type="number" id="priceInput" class="input-field" placeholder="Prix vendeur ($)">
        <p id="taxInfo">Prix final client : <b style="color:var(--primary-start);">0 $</b></p>
        <button class="btn-main" id="btnPublish">PUBLIER</button>
    </div>

    <div id="track" class="page">
        <h2 style="font-family:'Outfit';">Suivi Transactions</h2>
        <div id="orderList"></div>
    </div>

    <div id="profile" class="page">
        <h2 style="font-family:'Outfit';">Profil</h2>
        <div id="profileContent"></div>
    </div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" id="nav-market"><i data-lucide="shopping-bag"></i><span>Market</span></button>
    <button class="nav-btn" id="nav-cart"><i data-lucide="shopping-cart"></i><span>Panier</span></button>
    <button class="nav-btn" id="nav-add"><i data-lucide="plus-square"></i><span>Vendre</span></button>
    <button class="nav-btn" id="nav-track"><i data-lucide="truck"></i><span>Suivi</span></button>
    <button class="nav-btn" id="nav-profile"><i data-lucide="user"></i><span>Profil</span></button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null;

const PAY_AIRTEL = "0970428667";
const PAY_MPESA = "+243 836 344 645";

setPersistence(auth, browserLocalPersistence);

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const snap = await getDoc(doc(db, "users", user.uid));
        userData = snap.data();
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('splash').style.display = 'none';
        window.showPage('market');
    } else {
        document.getElementById('signup').classList.add('active');
        document.getElementById('splash').style.display = 'none';
    }
});

window.showPage = (pageId) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    document.getElementById('nav-' + pageId).classList.add('active');
    if(pageId === 'market') renderMarket();
    if(pageId === 'cart') renderCart();
    if(pageId === 'track') renderOrders();
    if(pageId === 'profile') renderProfile();
    lucide.createIcons();
};

document.getElementById('nav-market').onclick = () => window.showPage('market');
document.getElementById('nav-cart').onclick = () => window.showPage('cart');
document.getElementById('nav-add').onclick = () => window.showPage('add');
document.getElementById('nav-track').onclick = () => window.showPage('track');
document.getElementById('nav-profile').onclick = () => window.showPage('profile');

// --- AUTH ---
document.getElementById('btnSignup').onclick = async () => {
    const email=document.getElementById('email').value, pass=document.getElementById('password').value,
          un=document.getElementById('username').value, ph=document.getElementById('phone').value, ad=document.getElementById('address').value;
    if(!un || !ad) return alert("Nom et Adresse obligatoires !");
    try {
        const uc = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", uc.user.uid), {email, username:un, phone:ph, address:ad});
    } catch(e) { alert(e.message); }
};

document.getElementById('btnLogin').onclick = async () => {
    const email=document.getElementById('email').value, pass=document.getElementById('password').value;
    try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Erreur de connexion"); }
};

// --- APERÃ‡U IMAGE ---
document.getElementById('img-input').onchange = (e) => {
    const file = e.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview-container').style.display = 'block';
            document.getElementById('img-preview').src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }
};

document.getElementById('priceInput').oninput = (e) => {
    document.querySelector('#taxInfo b').innerText = `${(parseFloat(e.target.value || 0) * 1.2).toFixed(2)} $`;
};

document.getElementById('btnPublish').onclick = async () => {
    const img = document.getElementById('img-preview').src, title = document.getElementById('title').value, price = document.getElementById('priceInput').value;
    if(!img || !title) return alert("Photo et titre requis");
    await addDoc(collection(db, "products"), {
        title, price: (parseFloat(price)*1.2).toFixed(2), img,
        sellerName: userData.username, sellerId: currentUser.uid, sellerPhone: userData.phone, createdAt: new Date()
    });
    alert("Article publiÃ© !");
    window.showPage('market');
};

// --- MARCHÃ‰ (PAS DE BOUTON ACHETER SUR NOS PROPRES ARTICLES) ---
async function renderMarket() {
    const list = document.getElementById('list');
    list.innerHTML = "Chargement...";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    list.innerHTML = "";
    snap.forEach(d => {
        const p = d.data();
        const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `
            <div class="card-item">
                <img src="${p.img}" class="card-img">
                <div class="card-body">
                    <h3>${p.title}</h3>
                    <div style="color:var(--primary-start); font-weight:800; font-size:22px;">${p.price} $</div>
                    ${isMine ? 
                        `<div style="background:#f3f4f6; color:#9ca3af; padding:12px; border-radius:12px; text-align:center; font-weight:700; margin-top:10px;">VOTRE ARTICLE</div>` : 
                        `<div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn-main" style="flex:2;" onclick="buyItem('${p.title.replace(/'/g, "\\'")}', '${p.price}', '${p.sellerId}', '${p.sellerName}', '${p.sellerPhone}', '${p.img}')">ACHETER</button>
                            <button class="btn-sec" style="flex:1;" onclick="addToCart('${p.title.replace(/'/g, "\\'")}', '${p.price}', '${p.img}', '${p.sellerId}', '${p.sellerName}', '${p.sellerPhone}')"><i data-lucide="bookmark"></i></button>
                        </div>`
                    }
                </div>
            </div>`;
    });
    lucide.createIcons();
}

// --- LOGIQUE PANIER ---
window.addToCart = async (t, p, i, sid, sn, sph) => {
    await addDoc(collection(db, "cart"), {
        uid: currentUser.uid, title: t, price: p, img: i, sellerId: sid, sellerName: sn, sellerPhone: sph
    });
    alert("Article enregistrÃ© dans le panier !");
};

async function renderCart() {
    const cl = document.getElementById('cartList');
    cl.innerHTML = "Chargement...";
    const snap = await getDocs(query(collection(db, "cart"), where("uid", "==", currentUser.uid)));
    cl.innerHTML = "";
    if(snap.empty) cl.innerHTML = "<p>Votre panier est vide.</p>";
    snap.forEach(d => {
        const item = d.data();
        cl.innerHTML += `
            <div class="order-item" style="border-left-color:#3b82f6;">
                <div style="display:flex; align-items:center;">
                    <img src="${item.img}" class="order-img-sm">
                    <div style="flex:1;">
                        <b>${item.title}</b><br>${item.price}$
                    </div>
                    <button onclick="buyItem('${item.title}', '${item.price}', '${item.sellerId}', '${item.sellerName}', '${item.sellerPhone}', '${item.img}')" style="background:var(--primary-start); color:white; border:none; padding:8px; border-radius:8px;">ACHETER</button>
                    <button onclick="deleteCart('${d.id}')" style="background:none; border:none; color:red; margin-left:10px;"><i data-lucide="trash-2"></i></button>
                </div>
            </div>`;
    });
    lucide.createIcons();
}

window.deleteCart = async (id) => { if(confirm("Supprimer du panier ?")) { await deleteDoc(doc(db, "cart", id)); renderCart(); } };

// --- ACHAT (NUMÃ‰ROS AFFICHÃ‰S DIRECTEMENT) ---
window.buyItem = async (title, price, sId, sName, sPhone, img) => {
    const msg = `ðŸ›’ CONFIRMER L'ACHAT\nArticle : ${title}\nTotal : ${price} $\n\nðŸ’³ PAIEMENT :\n- Airtel : ${PAY_AIRTEL}\n- M-Pesa : ${PAY_MPESA}\n\nUne fois confirmÃ©, le vendeur recevra votre adresse : "${userData.address}"`;
    if(confirm(msg)) {
        await addDoc(collection(db, "orders"), {
            title, price, img, sellerId: sId, sellerName: sName, sellerPhone: sPhone,
            buyerId: currentUser.uid, buyerName: userData.username, buyerPhone: userData.phone,
            deliveryAddress: userData.address, status: "Ã€ LIVRER", date: new Date()
        });
        alert("Notification de livraison envoyÃ©e au vendeur ! Effectuez le paiement maintenant.");
        window.showPage('track');
    }
};

// --- SUIVI ---
async function renderOrders() {
    const oList = document.getElementById('orderList');
    oList.innerHTML = "Chargement...";
    const qA = query(collection(db, "orders"), where("buyerId", "==", currentUser.uid));
    const qV = query(collection(db, "orders"), where("sellerId", "==", currentUser.uid));
    const [sA, sV] = await Promise.all([getDocs(qA), getDocs(qV)]);
    oList.innerHTML = "";
    sV.forEach(d => {
        const o = d.data();
        oList.innerHTML += `
            <div class="order-item">
                <div style="display:flex; align-items:center; margin-bottom:10px;">
                    <img src="${o.img}" class="order-img-sm">
                    <div><b>VENTE : ${o.title}</b><br>${o.price}$</div>
                </div>
                <div style="font-size:12px; background:#f0f9ff; padding:10px; border-radius:10px;">
                    ðŸšš LIVRER Ã€ : <b>${o.deliveryAddress}</b><br>ðŸ‘¤ CLIENT : ${o.buyerName} (${o.buyerPhone})
                </div>
                ${o.status === "Ã€ LIVRER" ? `<button onclick="confirmShip('${d.id}')" class="btn-main" style="margin-top:10px; font-size:12px; padding:10px;">VALIDER LIVRAISON & PAIEMENT</button>` : 'âœ… TerminÃ©'}
            </div>`;
    });
    sA.forEach(d => {
        const o = d.data();
        oList.innerHTML += `<div class="order-item" style="border-left-color:#3b82f6;"><div style="display:flex; align-items:center;"><img src="${o.img}" class="order-img-sm"><div><b>ACHAT : ${o.title}</b><br>Statut: ${o.status}<br>Vendeur: ${o.sellerPhone}</div></div></div>`;
    });
}

window.confirmShip = async (id) => { if(confirm("LivrÃ© et payÃ© ?")) { await updateDoc(doc(db, "orders", id), { status: "LIVRÃ‰" }); renderOrders(); } };

// --- PROFIL MODIFIABLE ---
function renderProfile() {
    document.getElementById('profileContent').innerHTML = `
        <div class="card-item" style="padding:20px;">
            <p><b>Boutique :</b> ${userData.username}</p>
            <p><b>Adresse Livraison :</b><br><span style="color:var(--primary-start); font-weight:600;">${userData.address}</span></p>
            <p><b>WhatsApp :</b> ${userData.phone}</p>
            <button class="btn-sec" onclick="editProfile()" style="margin-top:10px;"><i data-lucide="edit-3"></i> MODIFIER MON PROFIL</button>
            <button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="background:black; margin-top:20px;">DÃ‰CONNEXION</button>
        </div>`;
    lucide.createIcons();
}

window.editProfile = async () => {
    const un = prompt("Nouveau nom :", userData.username), ad = prompt("Nouvelle adresse :", userData.address), ph = prompt("Nouveau tel :", userData.phone);
    if(un && ad && ph) {
        await updateDoc(doc(db, "users", currentUser.uid), { username: un, address: ad, phone: ph });
        alert("Profil mis Ã  jour !"); location.reload();
    }
};

lucide.createIcons();
</script>
</body>
</html>
