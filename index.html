<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODWEAR | Final</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #FF6600; --s: #FF3366; --bg: #F8F9FA; --w: #FFFFFF; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; }
        .top-bar { padding: 15px; text-align: center; background: var(--w); font-family: 'Outfit'; font-weight: 800; font-size: 22px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .page { display: none; } .page.active { display: block; }
        .input-field { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; }
        .btn-main { background: linear-gradient(45deg, var(--p), var(--s)); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-sec { background: #eee; color: #333; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px; }
        .card { background: var(--w); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img { width: 100%; height: 280px; object-fit: cover; }
        .card-body { padding: 15px; }
        #preview-box { width: 100%; height: 200px; border: 2px dashed #ccc; border-radius: 12px; margin-bottom: 15px; display: none; overflow: hidden; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; }
        .order-item { background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid var(--p); display: flex; align-items: center; }
        .order-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; margin-right: 12px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--w); display: none; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ddd; }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; width: 20%; }
        .nav-btn.active { color: var(--p); }
    </style>
</head>
<body>

<div class="top-bar">GOODWEAR</div>
<div class="container">
    <div id="signup" class="page active">
        <h2 style="font-family:'Outfit'">Connexion / Inscription</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom de boutique">
        <input type="text" id="address" class="input-field" placeholder="Adresse de livraison exacte">
        <input type="tel" id="phone" class="input-field" placeholder="Num√©ro WhatsApp">
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Mot de passe">
        <button class="btn-main" id="btnSignup">S'INSCRIRE</button>
        <button class="btn-sec" id="btnLogin">SE CONNECTER</button>
    </div>

    <div id="market" class="page"><div id="list"></div></div>
    
    <div id="cart" class="page">
        <h2>Mon Panier</h2>
        <div id="cartList"></div>
    </div>
    
    <div id="add" class="page">
        <h2>Vendre un article</h2>
        <div id="preview-box"><img id="preview-img"></div>
        <input type="file" id="file-input" accept="image/*" class="input-field">
        <input type="text" id="title" class="input-field" placeholder="Titre de l'habit">
        <input type="number" id="price" class="input-field" placeholder="Prix vendeur ($)">
        <p style="font-size:12px;">Prix final client (+20%) : <b id="final-price" style="color:var(--p)">0 $</b></p>
        <button class="btn-main" id="btnPublish">PUBLIER L'ARTICLE</button>
    </div>

    <div id="track" class="page"><h2>Suivi des Livraisons</h2><div id="orderList"></div></div>
    
    <div id="profile" class="page"><div id="profileContent"></div></div>
</div>

<nav class="bottom-nav" id="main-nav">
    <button class="nav-btn" onclick="showPage('market')"><i data-lucide="shopping-bag"></i>Market</button>
    <button class="nav-btn" onclick="showPage('cart')"><i data-lucide="shopping-cart"></i>Panier</button>
    <button class="nav-btn" onclick="showPage('add')"><i data-lucide="plus-square"></i>Vendre</button>
    <button class="nav-btn" onclick="showPage('track')"><i data-lucide="truck"></i>Suivi</button>
    <button class="nav-btn" onclick="showPage('profile')"><i data-lucide="user"></i>Profil</button>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, orderBy, where, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyeyhiWsguJ1_8cypOGWDWlxLGTrqmXOc",
  authDomain: "good-wear-apk-84677.firebaseapp.com",
  projectId: "good-wear-apk-84677",
  storageBucket: "good-wear-apk-84677.firebasestorage.app",
  messagingSenderId: "293506727538",
  appId: "1:293506727538:web:a8a2cc194bca78272d4ceb"
};

const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);
let currentUser=null, userData=null;
const PAY_AIRTEL = "0970428667", PAY_MPESA = "+243 836 344 645";

onAuthStateChanged(auth, async user => {
    if(user) {
        currentUser = user;
        const s = await getDoc(doc(db, "users", user.uid));
        userData = s.data();
        document.getElementById('signup').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        showPage('market');
    }
});

window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='market') renderMarket(); if(id==='cart') renderCart(); if(id==='track') renderOrders(); if(id==='profile') renderProfile();
    lucide.createIcons();
};

document.getElementById('btnSignup').onclick = async () => {
    const e=document.getElementById('email').value, p=document.getElementById('password').value, un=document.getElementById('username').value, ad=document.getElementById('address').value, ph=document.getElementById('phone').value;
    const uc = await createUserWithEmailAndPassword(auth, e, p);
    await setDoc(doc(db, "users", uc.user.uid), {email:e, username:un, address:ad, phone:ph});
};

document.getElementById('btnLogin').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);

document.getElementById('file-input').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => { document.getElementById('preview-box').style.display='block'; document.getElementById('preview-img').src=ev.target.result; };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('price').oninput = (e) => { document.getElementById('final-price').innerText = (parseFloat(e.target.value || 0)*1.2).toFixed(2) + " $"; };

document.getElementById('btnPublish').onclick = async () => {
    await addDoc(collection(db, "products"), {
        title: document.getElementById('title').value, price: (parseFloat(document.getElementById('price').value)*1.2).toFixed(2),
        img: document.getElementById('preview-img').src, sellerId: currentUser.uid, sellerName: userData.username, sellerPhone: userData.phone, createdAt: new Date()
    });
    alert("Article publi√© avec succ√®s !"); showPage('market');
};

async function renderMarket() {
    const list = document.getElementById('list'); list.innerHTML = "";
    const snap = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
    snap.forEach(d => {
        const p = d.data(); const isMine = p.sellerId === currentUser.uid;
        list.innerHTML += `
            <div class="card">
                <img src="${p.img}" class="card-img">
                <div class="card-body">
                    <h3>${p.title}</h3><b style="font-size:22px; color:var(--p)">${p.price} $</b>
                    ${isMine ? `<div style="padding:10px; background:#eee; text-align:center; margin-top:10px; border-radius:10px; font-weight:700;">VOTRE ARTICLE</div>` : 
                    `<div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-main" style="flex:2" onclick="buyItem('${p.title.replace(/'/g," ")}','${p.price}','${p.sellerId}','${p.sellerPhone}','${p.img}')">ACHETER</button>
                        <button class="btn-sec" style="flex:1; margin-top:0;" onclick="saveItem('${p.title.replace(/'/g," ")}','${p.price}','${p.img}')"><i data-lucide="bookmark"></i></button>
                    </div>`}
                </div>
            </div>`;
    });
    lucide.createIcons();
}

window.saveItem = async (t, p, i) => { 
    await addDoc(collection(db, "cart"), {uid:currentUser.uid, title:t, price:p, img:i}); 
    alert("Enregistr√© dans le panier !"); 
};

async function renderCart() {
    const l = document.getElementById('cartList'); l.innerHTML = "";
    const snap = await getDocs(query(collection(db, "cart"), where("uid", "==", currentUser.uid)));
    snap.forEach(d => { 
        const i=d.data(); 
        l.innerHTML += `<div class="order-item"><img src="${i.img}" class="order-img"><div><b>${i.title}</b><br>${i.price}$</div></div>`; 
    });
}

window.buyItem = async (t, p, sid, sph, img) => {
    const ok = confirm(`üõí CONFIRMER ACHAT\n\nüí≥ PAIEMENT :\n- Airtel: ${PAY_AIRTEL}\n- M-Pesa: ${PAY_MPESA}\n\nConfirmer et envoyer votre adresse ?`);
    if(ok) {
        await addDoc(collection(db, "orders"), {
            title:t, price:p, img:img, sellerId:sid, buyerId:currentUser.uid, buyerName:userData.username, buyerPhone:userData.phone, address:userData.address, status:"√Ä LIVRER", date:new Date()
        });
        alert("Commande envoy√©e !"); showPage('track');
    }
};

async function renderOrders() {
    const l = document.getElementById('orderList'); l.innerHTML = "";
    const [sA, sV] = await Promise.all([getDocs(query(collection(db, "orders"), where("buyerId", "==", currentUser.uid))), getDocs(query(collection(db, "orders"), where("sellerId", "==", currentUser.uid)))]);
    sV.forEach(d => { 
        const o=d.data(); 
        l.innerHTML += `<div class="order-item"><img src="${o.img}" class="order-img"><div><b>VENTE : ${o.title}</b><br>üìç ${o.address}<br>üìû ${o.buyerPhone}<br>${o.status === "√Ä LIVRER" ? `<button onclick="confirmS('${d.id}')" style="background:green; color:white; border:none; padding:5px; border-radius:5px; margin-top:5px;">LIVR√â & PAY√â</button>` : '‚úÖ Termin√©'}</div></div>`; 
    });
    sA.forEach(d => { 
        const o=d.data(); 
        l.innerHTML += `<div class="order-item" style="border-left-color:blue"><img src="${o.img}" class="order-img"><div><b>ACHAT : ${o.title}</b><br>Status: ${o.status}</div></div>`; 
    });
}

window.confirmS = async (id) => { if(confirm("Confirmez-vous la livraison ?")) { await updateDoc(doc(db, "orders", id), {status:"LIVR√â"}); renderOrders(); } };

function renderProfile() {
    document.getElementById('profileContent').innerHTML = `
        <div class="card" style="padding:20px">
            <p><b>Nom:</b> ${userData.username}</p>
            <p><b>Adresse:</b> ${userData.address}</p>
            <button class="btn-sec" onclick="editP()">MODIFIER PROFIL</button>
            <button class="btn-main" onclick="signOut(auth).then(()=>location.reload())" style="background:#000; margin-top:20px">D√âCONNEXION</button>
        </div>`;
}

window.editP = async () => {
    const n = prompt("Nouveau nom:", userData.username), a = prompt("Nouvelle adresse:", userData.address);
    if(n && a) { await updateDoc(doc(db, "users", currentUser.uid), {username:n, address:a}); location.reload(); }
};
lucide.createIcons();
</script>
</body>
</html>
