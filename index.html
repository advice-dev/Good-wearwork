<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Wear - Officiel</title>
    <style>
        :root { --orange: #FF8C00; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        .header { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--orange); position: sticky; top: 0; z-index: 100; }
        /* Style pour ton nouveau slogan */
        .slogan { color: #555; font-size: 14px; font-weight: 500; margin-top: 5px; font-style: italic; }
        
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #eee; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background: var(--orange); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); background: #e67e00; }
        .page { display: none; }
        .active { display: block; }
        .user-info { font-size: 12px; color: #777; margin-bottom: 15px; background: #f0f0f0; padding: 8px; border-radius: 5px; border-left: 3px solid var(--orange); }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; color:var(--orange); font-size: 22px; letter-spacing: 1px;">GOOD WEAR</h1>
    <div class="slogan">Achetez, Vendez, Gagnez</div>
</div>

<div class="container">
    <div id="page-signup" class="page active">
        <h2 style="text-align: center; margin-top: 10px;">CrÃ©er votre Boutique</h2>
        <input type="text" id="reg-shop-name" placeholder="Nom de la boutique">
        <input type="text" id="reg-name" placeholder="Nom complet du responsable">
        <input type="tel" id="reg-phone" placeholder="NumÃ©ro de tÃ©lÃ©phone (ex: 083...)">
        <input type="email" id="reg-email" placeholder="Adresse Email officielle">
        <input type="password" id="reg-pass" placeholder="Mot de passe">
        
        <button class="btn" onclick="inscrire()">CRÃ‰ER MON COMPTE</button>
    </div>

    <div id="page-market" class="page">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 id="display-shop-name" style="margin:0; color: var(--orange); font-size: 20px;">Ma Boutique</h2>
            <button onclick="deconnexion()" style="background:none; border:none; color:#999; font-size: 12px; text-decoration: underline; cursor:pointer;">Quitter</button>
        </div>
        
        <div id="user-details" class="user-info"></div>

        <div class="card">
            <div style="background: #fff3e0; color: #e65100; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 10px;">Article en vente</div>
            <h3>VÃªtement de Test (+20% Taxe)</h3>
            <div style="color: var(--orange); font-weight: bold; font-size: 1.3em; margin-bottom: 15px;">Total : 60.00 $</div>
            
            <button class="btn" onclick="verifierEtAcheter('0970428667', 'VÃªtement de Test', 60)">ACHETER MAINTENANT</button>
        </div>
    </div>
</div>

<script>
    let session = JSON.parse(localStorage.getItem('goodwear_session')) || null;

    function inscrire() {
        const shop = document.getElementById('reg-shop-name').value;
        const nom = document.getElementById('reg-name').value;
        const tel = document.getElementById('reg-phone').value;
        const mail = document.getElementById('reg-email').value;
        
        if(!shop || !nom || !tel || !mail) {
            alert("âš ï¸ Erreur : Toutes les informations sont obligatoires !");
            return;
        }

        const user = { 
            shopName: shop, 
            responsable: nom, 
            telephone: tel.trim(), 
            email: mail 
        };
        
        localStorage.setItem('goodwear_session', JSON.stringify(user));
        session = user;
        
        alert("SuccÃ¨s ! La boutique " + shop + " est maintenant en ligne.");
        ouvrirPage('page-market');
    }

    function verifierEtAcheter(numeroVendeur, nomArticle, prix) {
        if(!session) {
            alert("Veuillez vous inscrire.");
            ouvrirPage('page-signup');
            return;
        }

        if(session.telephone === numeroVendeur) {
            alert("âŒ ACTION REFUSÃ‰E\n\nVous ne pouvez pas acheter vos propres articles !");
        } else {
            const message = `
ðŸ“¢ CONFIRMATION DE COMMANDE
-----------------------------------
Produit : ${nomArticle}
Prix Final : ${prix} $

Envoyez le paiement aux numÃ©ros :
ðŸ‘‰ M-PESA : 0836344645
ðŸ‘‰ AIRTEL MONEY : 0970428667

GOOD Wear : Achetez, Vendez, Gagnez !
            `;
            alert(message);
        }
    }

    function ouvrirPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        if(id === 'page-market' && session) {
            document.getElementById('display-shop-name').innerText = session.shopName;
            document.getElementById('user-details').innerText = `ConnectÃ© : ${session.responsable} | Tel : ${session.telephone} | Email : ${session.email}`;
        }
    }

    function deconnexion() {
        localStorage.removeItem('goodwear_session');
        location.reload();
    }

    if(session) ouvrirPage('page-market');
</script>

</body>
</html>
