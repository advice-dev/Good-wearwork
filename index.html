<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Wear - Officiel</title>
    <style>
        :root { --orange: #FF8C00; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        .header { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--orange); position: sticky; top: 0; z-index: 100; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background: var(--orange); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); background: #e67e00; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; color:var(--orange); font-size: 22px; letter-spacing: 1px;">GOOD WEAR</h1>
</div>

<div class="container">
    <div id="page-signup" class="page active">
        <h2 style="text-align: center;">Rejoindre GOOD Wear</h2>
        <p style="text-align: center; color: #666;">Compl√©tez vos informations pour commencer.</p>
        
        <input type="text" id="reg-shop-name" placeholder="Nom de la boutique">
        <input type="text" id="reg-name" placeholder="Nom complet du responsable">
        <input type="tel" id="reg-phone" placeholder="Num√©ro de t√©l√©phone (ex: 083...)">
        <input type="email" id="reg-email" placeholder="Adresse email">
        <input type="password" id="reg-pass" placeholder="Mot de passe">
        
        <button class="btn" onclick="inscrire()">CR√âER MON COMPTE</button>
    </div>

    <div id="page-market" class="page">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="welcome-msg">Marketplace</h2>
            <button onclick="deconnexion()" style="background:none; border:none; color:#999; text-decoration: underline; cursor:pointer;">D√©connexion</button>
        </div>
        
        <div style="background: white; border-radius: 15px; padding: 15px; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <div style="background: #fff3e0; color: #e65100; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; display: inline-block;">Article en test</div>
            <h3>Article d√©mo (+20% Taxe)</h3>
            <div style="color: var(--orange); font-weight: bold; font-size: 1.3em;">Total : 60.00 $</div>
            
            <button class="btn" onclick="verifierEtAcheter('0970428667', 'Article d√©mo', 60)">ACHETER</button>
        </div>
    </div>
</div>

<script>
    let utilisateurConnecte = JSON.parse(localStorage.getItem('goodwear_session')) || null;

    function inscrire() {
        const boutique = document.getElementById('reg-shop-name').value;
        const nom = document.getElementById('reg-name').value;
        const tel = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;
        
        if(!boutique || !nom || !tel || !email) {
            alert("‚ö†Ô∏è Veuillez remplir toutes les informations (Boutique, Nom, T√©l√©phone et Email).");
            return;
        }

        const user = { 
            shop: boutique, 
            nom: nom, 
            telephone: tel.trim(), 
            email: email 
        };
        
        localStorage.setItem('goodwear_session', JSON.stringify(user));
        utilisateurConnecte = user;
        
        alert("F√©licitations " + nom + " ! La boutique " + boutique + " est enregistr√©e.");
        ouvrirPage('page-market');
    }

    function verifierEtAcheter(numeroVendeur, nomArticle, prix) {
        if(!utilisateurConnecte) {
            alert("Veuillez d'abord cr√©er un compte.");
            ouvrirPage('page-signup');
            return;
        }

        // S√©curit√© anti-achat chez soi
        if(utilisateurConnecte.telephone === numeroVendeur) {
            alert("‚ùå ACTION REFUS√âE\n\nVous ne pouvez pas acheter vos propres articles.");
        } else {
            const message = `
üì¢ CONFIRMATION DE COMMANDE
-----------------------------------
Produit : ${nomArticle}
Total √† payer : ${prix} $

Veuillez effectuer le transfert au :

üëâ M-PESA : 0836344645
üëâ AIRTEL MONEY : 0970428667

Paiement s√©curis√© pour GOOD Wear.
            `;
            alert(message);
        }
    }

    function ouvrirPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'page-market' && utilisateurConnecte) {
            document.getElementById('welcome-msg').innerText = "Boutique : " + utilisateurConnecte.shop;
        }
    }

    function deconnexion() {
        localStorage.removeItem('goodwear_session');
        location.reload();
    }

    if(utilisateurConnecte) ouvrirPage('page-market');
</script>

</body>
</html>
