<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Wear</title>
    <style>
        :root { --orange: #FF8C00; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--orange); }
        .logo { color: var(--orange); font-size: 24px; font-weight: bold; margin: 0; }
        .slogan { font-size: 12px; color: #666; font-style: italic; }
        .container { padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; }
        .nav-item { flex: 1; text-align: center; padding: 10px; font-size: 12px; color: #888; cursor: pointer; }
        .nav-item.active { color: var(--orange); font-weight: bold; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GOOD WEAR</div>
    <div class="slogan">Achetez, Vendez, Gagnez</div>
</div>

<div class="container">
    <div id="page-signup" class="page active">
        <h3>Cr√©er un compte</h3>
        <input type="text" id="reg-shop" placeholder="Nom de la boutique">
        <input type="text" id="reg-name" placeholder="Nom du responsable">
        <input type="tel" id="reg-phone" placeholder="Num√©ro de t√©l√©phone">
        <input type="email" id="reg-email" placeholder="Adresse Email">
        <button class="btn" onclick="inscrire()">S'INSCRIRE</button>
    </div>

    <div id="page-home" class="page">
        <div class="card">
            <h4>Article de Test</h4>
            <p>Prix : 60$ (Taxe incluse)</p>
            <button class="btn" onclick="acheter('0836344645', 'Article de Test', 60)">ACHETER</button>
        </div>
    </div>
</div>

<div class="nav-bar" id="bottom-nav" style="display:none;">
    <div class="nav-item active" onclick="changerPage('page-home')">Accueil</div>
    <div class="nav-item">Vendre</div>
    <div class="nav-item">Profil</div>
</div>

<script>
    let userSession = JSON.parse(localStorage.getItem('goodwear_user')) || null;

    // FONCTION INSCRIPTION (Ce que tu as demand√©)
    function inscrire() {
        const shop = document.getElementById('reg-shop').value;
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;

        if(!shop || !name || !phone || !email) {
            alert("Veuillez tout remplir !");
            return;
        }

        userSession = { shop, name, phone: phone.trim(), email };
        localStorage.setItem('goodwear_user', JSON.stringify(userSession));
        
        alert("Boutique " + shop + " cr√©√©e !");
        lancerApplication();
    }

    // FONCTION ACHAT (Avec tes num√©ros et la s√©curit√©)
    function acheter(telVendeur, produit, prix) {
        // S√âCURIT√â : Bloque si le num√©ro du client est celui du vendeur
        if(userSession.phone === telVendeur) {
            alert("‚ùå Action refus√©e : Vous ne pouvez pas acheter votre propre article !");
        } else {
            // MESSAGE DE PAIEMENT UNIQUEMENT ICI
            const msg = `
üì¢ PAIEMENT √Ä EFFECTUER
---------------------------
Produit : ${produit}
Total : ${prix} $

Envoyez l'argent au :
üí∞ M-PESA : 0836344645
üí∞ AIRTEL : 0970428667
            `;
            alert(msg);
        }
    }

    function lancerApplication() {
        if(userSession) {
            document.getElementById('page-signup').style.display = 'none';
            document.getElementById('page-home').classList.add('active');
            document.getElementById('bottom-nav').style.display = 'flex';
        }
    }

    function changerPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    if(userSession) lancerApplication();
</script>

</body>
</html>
